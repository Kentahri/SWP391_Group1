spring:
  application:
    name: PizzarIO
  config:
    import: optional:classpath:env.properties
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Ho_Chi_Minh
  devtools:
    add-properties: true

  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.gmail.com
  profiles:
    active: prod

server:
  port: ${SERVER_PORT}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH}
    session:
      cookie:
        http-only: true #cookie k thể truy cập từ Javascript (chống XSS)
        secure: false
        same-site: lax #Chống CSRF
      timeout: 30m

gemini:
  api:
    key: ${GEMINI_API_KEY}
    model: ${GEMINI_MODEL}
