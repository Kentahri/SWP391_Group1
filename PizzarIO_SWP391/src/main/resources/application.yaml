spring:
  application:
    name: PizzarIO
  jpa:
    show-sql: true
    hibernate:
      # Tuy chon thao tac voi CSDL:
      #   "none": Khong lam gi ca - khong kiem tra, khong tao, khong cap nhat gi ca
      #   "validate": Kiem tra bang co san co khop voi entity khong - neu lech thi bao loi
      #   "update": Cap nhat schema: tao them bang/cot neu thieu, khong xoa gi ca
      #   "create": Xoa toan bo bang cu roi tao bang moi tu dau
      #   "create-drop": Tao bang khi chay app, xoa toan bo bang khi app dung
      #   "drop": (Hiem dung) Xoa toan bo bang khi app khoi dong - khong tao lai bang
      ddl-auto: create

  datasource:
    username:
    password:
    url:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

server:
  port: 8080
  servlet:
    context-path: /pizzario
