spring:
  application:
    name: PizzarIO

  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=PizzarIO;encrypt=true;trustServerCertificate=true;
    username: sa
    password: sa
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
