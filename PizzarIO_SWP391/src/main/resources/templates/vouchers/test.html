<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vouchers - PizzarIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-database me-2"></i>Database Test - Vouchers
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Total Vouchers in Database:</strong> 
                            <span th:text="${count}" class="badge bg-primary fs-6"></span>
                        </div>
                        
                        <div th:if="${vouchers != null and !vouchers.empty}">
                            <h5>Voucher Details:</h5>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Code</th>
                                            <th>Type</th>
                                            <th>Value</th>
                                            <th>Description</th>
                                            <th>Max Uses</th>
                                            <th>Times Used</th>
                                            <th>Min Order</th>
                                            <th>Valid From</th>
                                            <th>Valid To</th>
                                            <th>Active</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="voucher : ${vouchers}">
                                            <td th:text="${voucher.id}"></td>
                                            <td th:text="${voucher.code}"></td>
                                            <td th:text="${voucher.type}"></td>
                                            <td th:text="${voucher.value}"></td>
                                            <td th:text="${voucher.description}"></td>
                                            <td th:text="${voucher.maxUses}"></td>
                                            <td th:text="${voucher.timesUsed}"></td>
                                            <td th:text="${voucher.minOrderAmount}"></td>
                                            <td th:text="${#temporals.format(voucher.validFrom, 'yyyy-MM-dd HH:mm')}"></td>
                                            <td th:text="${#temporals.format(voucher.validTo, 'yyyy-MM-dd HH:mm')}"></td>
                                            <td>
                                                <span th:if="${voucher.isActive}" class="badge bg-success">Active</span>
                                                <span th:unless="${voucher.isActive}" class="badge bg-secondary">Inactive</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div th:if="${vouchers == null or vouchers.empty}" class="text-center py-5">
                            <i class="fas fa-database fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">No Vouchers in Database</h4>
                            <p class="text-muted">Create some vouchers to see them here.</p>
                        </div>
                        
                        <div class="mt-4">
                            <a th:href="@{/vouchers}" class="btn btn-primary me-2">
                                <i class="fas fa-list me-2"></i>View All Vouchers
                            </a>
                            <a th:href="@{/vouchers/create}" class="btn btn-success">
                                <i class="fas fa-plus me-2"></i>Create New Voucher
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
