<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Voucher - PizzarIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-ticket-alt me-2"></i>Voucher Details
                        </h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${voucher}" class="row">
                            <div class="col-md-6">
                                <h5 class="text-primary mb-3">Basic Information</h5>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Voucher Code:</label>
                                    <p class="form-control-plaintext" th:text="${voucher.code}"></p>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Type:</label>
                                    <p class="form-control-plaintext">
                                        <span th:class="${voucher.type.name() == 'PERCENTAGE'} ? 'badge bg-info' : 'badge bg-warning'"
                                              th:text="${voucher.type}"></span>
                                    </p>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Value:</label>
                                    <p class="form-control-plaintext">
                                        <span th:if="${voucher.type.name() == 'PERCENTAGE'}" 
                                              th:text="${voucher.value} + '%'"></span>
                                        <span th:if="${voucher.type.name() == 'FIXED_AMOUNT'}" 
                                              th:text="'$' + ${#numbers.formatDecimal(voucher.value, 1, 2)}"></span>
                                    </p>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Description:</label>
                                    <p class="form-control-plaintext" th:text="${voucher.description ?: 'No description'}"></p>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <h5 class="text-primary mb-3">Usage & Limits</h5>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Max Uses:</label>
                                    <p class="form-control-plaintext" th:text="${voucher.maxUses}"></p>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Times Used:</label>
                                    <p class="form-control-plaintext" th:text="${voucher.timesUsed}"></p>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Remaining Uses:</label>
                                    <p class="form-control-plaintext">
                                        <span th:text="${voucher.maxUses - voucher.timesUsed}"></span>
                                        <span th:if="${voucher.maxUses - voucher.timesUsed == 0}" 
                                              class="badge bg-danger ms-2">Exhausted</span>
                                    </p>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Min Order Amount:</label>
                                    <p class="form-control-plaintext" 
                                       th:text="'$' + ${#numbers.formatDecimal(voucher.minOrderAmount, 1, 2)}"></p>
                                </div>
                            </div>
                        </div>
                        
                        <div th:if="${voucher}" class="row mt-4">
                            <div class="col-12">
                                <h5 class="text-primary mb-3">Validity Period</h5>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold">Valid From:</label>
                                        <p class="form-control-plaintext" 
                                           th:text="${#temporals.format(voucher.validFrom, 'MMM dd, yyyy HH:mm')}"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold">Valid To:</label>
                                        <p class="form-control-plaintext" 
                                           th:text="${#temporals.format(voucher.validTo, 'MMM dd, yyyy HH:mm')}"></p>
                                    </div>
                                </div>
                                
                                <div class="mt-3">
                                    <label class="form-label fw-bold">Current Status:</label>
                                    <p class="form-control-plaintext">
                                        <span th:if="${voucher.isActive}" 
                                              class="badge bg-success fs-6">Active</span>
                                        <span th:unless="${voucher.isActive}" 
                                              class="badge bg-secondary fs-6">Inactive</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        
                        <div th:unless="${voucher}" class="text-center py-5">
                            <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                            <h4 class="text-warning">Voucher Not Found</h4>
                            <p class="text-muted">The requested voucher could not be found.</p>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/vouchers}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Vouchers
                            </a>
                            <div th:if="${voucher}">
                                <a th:href="@{/vouchers/{id}/edit(id=${voucher.id})}" 
                                   class="btn btn-warning me-2">
                                    <i class="fas fa-edit me-2"></i>Edit Voucher
                                </a>
                                <form th:action="@{/vouchers/{id}/delete(id=${voucher.id})}" 
                                      method="post" 
                                      class="d-inline">
                                    <button type="submit" 
                                            class="btn btn-danger" 
                                            onclick="return confirm('Are you sure you want to delete this voucher? This action cannot be undone.')">
                                        <i class="fas fa-trash me-2"></i>Delete Voucher
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
