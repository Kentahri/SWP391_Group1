<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Voucher - PizzarIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-ticket-alt me-2"></i>Create New Voucher
                        </h3>
                    </div>
                    <div class="card-body">
                        <!-- Success/Error Messages -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/vouchers/create}" th:object="${voucherDTO}" method="post" novalidate>
                            <div class="row">
                                <!-- Voucher Code -->
                                <div class="col-md-6 mb-3">
                                    <label for="code" class="form-label">
                                        <i class="fas fa-tag me-1"></i>Voucher Code <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('code')} ? 'form-control is-invalid' : 'form-control'"
                                           id="code" 
                                           th:field="*{code}" 
                                           placeholder="Enter voucher code">
                                    <div th:if="${#fields.hasErrors('code')}" class="invalid-feedback">
                                        <span th:errors="*{code}"></span>
                                    </div>
                                </div>

                                <!-- Voucher Type -->
                                <div class="col-md-6 mb-3">
                                    <label for="type" class="form-label">
                                        <i class="fas fa-percentage me-1"></i>Voucher Type <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-control" 
                                            th:class="${#fields.hasErrors('type')} ? 'form-control is-invalid' : 'form-control'"
                                            id="type" 
                                            th:field="*{type}">
                                        <option value="">Select voucher type</option>
                                        <option th:each="voucherType : ${voucherTypes}" 
                                                th:value="${voucherType}" 
                                                th:text="${voucherType}"></option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('type')}" class="invalid-feedback">
                                        <span th:errors="*{type}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Value -->
                                <div class="col-md-6 mb-3">
                                    <label for="value" class="form-label">
                                        <i class="fas fa-dollar-sign me-1"></i>Value <span class="text-danger">*</span>
                                    </label>
                                    <input type="number" 
                                           step="0.01" 
                                           min="0.01"
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('value')} ? 'form-control is-invalid' : 'form-control'"
                                           id="value" 
                                           th:field="*{value}" 
                                           placeholder="Enter voucher value">
                                    <div th:if="${#fields.hasErrors('value')}" class="invalid-feedback">
                                        <span th:errors="*{value}"></span>
                                    </div>
                                </div>

                                <!-- Max Uses -->
                                <div class="col-md-6 mb-3">
                                    <label for="maxUses" class="form-label">
                                        <i class="fas fa-users me-1"></i>Max Uses <span class="text-danger">*</span>
                                    </label>
                                    <input type="number" 
                                           min="1"
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('maxUses')} ? 'form-control is-invalid' : 'form-control'"
                                           id="maxUses" 
                                           th:field="*{maxUses}" 
                                           placeholder="Enter maximum uses">
                                    <div th:if="${#fields.hasErrors('maxUses')}" class="invalid-feedback">
                                        <span th:errors="*{maxUses}"></span>
                                    </div>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    <i class="fas fa-align-left me-1"></i>Description
                                </label>
                                <textarea class="form-control" 
                                          th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'"
                                          id="description" 
                                          th:field="*{description}" 
                                          rows="3" 
                                          placeholder="Enter voucher description"></textarea>
                                <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                                    <span th:errors="*{description}"></span>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Min Order Amount -->
                                <div class="col-md-6 mb-3">
                                    <label for="minOrderAmount" class="form-label">
                                        <i class="fas fa-shopping-cart me-1"></i>Min Order Amount <span class="text-danger">*</span>
                                    </label>
                                    <input type="number" 
                                           step="0.01" 
                                           min="0"
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('minOrderAmount')} ? 'form-control is-invalid' : 'form-control'"
                                           id="minOrderAmount" 
                                           th:field="*{minOrderAmount}" 
                                           placeholder="Enter minimum order amount">
                                    <div th:if="${#fields.hasErrors('minOrderAmount')}" class="invalid-feedback">
                                        <span th:errors="*{minOrderAmount}"></span>
                                    </div>
                                </div>

                                <!-- Active Status -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-toggle-on me-1"></i>Status
                                    </label>
                                    <div class="form-check">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               th:field="*{isActive}" 
                                               id="isActive">
                                        <label class="form-check-label" for="isActive">
                                            Active
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Valid From -->
                                <div class="col-md-6 mb-3">
                                    <label for="validFrom" class="form-label">
                                        <i class="fas fa-calendar-alt me-1"></i>Valid From <span class="text-danger">*</span>
                                    </label>
                                    <input type="datetime-local" 
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('validFrom')} ? 'form-control is-invalid' : 'form-control'"
                                           id="validFrom" 
                                           th:field="*{validFrom}">
                                    <div th:if="${#fields.hasErrors('validFrom')}" class="invalid-feedback">
                                        <span th:errors="*{validFrom}"></span>
                                    </div>
                                </div>

                                <!-- Valid To -->
                                <div class="col-md-6 mb-3">
                                    <label for="validTo" class="form-label">
                                        <i class="fas fa-calendar-alt me-1"></i>Valid To <span class="text-danger">*</span>
                                    </label>
                                    <input type="datetime-local" 
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('validTo')} ? 'form-control is-invalid' : 'form-control'"
                                           id="validTo" 
                                           th:field="*{validTo}">
                                    <div th:if="${#fields.hasErrors('validTo')}" class="invalid-feedback">
                                        <span th:errors="*{validTo}"></span>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/vouchers}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Vouchers
                                </a>
                                <div>
                                    <button type="button" class="btn btn-outline-secondary me-2" onclick="resetForm()">
                                        <i class="fas fa-undo me-2"></i>Reset
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Create Voucher
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function resetForm() {
            document.querySelector('form').reset();
        }
        
        // Set default datetime to current time
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            
            const validFromInput = document.getElementById('validFrom');
            const validToInput = document.getElementById('validTo');
            
            if (validFromInput && !validFromInput.value) {
                validFromInput.value = localDateTime;
            }
            
            if (validToInput && !validToInput.value) {
                // Set valid to 30 days from now
                const futureDate = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000);
                const futureDateTime = new Date(futureDate.getTime() - futureDate.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
                validToInput.value = futureDateTime;
            }
        });
    </script>
</body>
</html>
