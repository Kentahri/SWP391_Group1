<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <title>PizzarIO - Menu</title>
    <!-- Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap"
          rel="stylesheet">

    <style>
        :root {
            --primary-color: #e53935;
            --primary-light: #ffcdd2;
            --secondary-color: #43a047;
            --background-color: #f7f8fc;
            --surface-color: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            display: flex;
            padding: 24px;
            gap: 24px;
            height: 100vh;
            overflow: hidden;
        }

        /* Menu Section */
        .menu-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .search-box {
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            width: 300px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .category-nav {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .cat-chip {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .cat-chip:hover {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .cat-chip.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .product-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding-right: 12px; /* For scrollbar */
            overflow-y: auto;
        }

        .product-card {
            background: var(--surface-color);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .product-card .thumb img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 12px;
        }

        .product-card .name {
            font-weight: 600;
            min-height: 42px; /* 2 lines */
            font-size: 15px;
            margin-bottom: 8px;
        }

        .product-card .price {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .product-card .add-btn {
            background-color: var(--primary-light);
            color: var(--primary-color);
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .product-card .add-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 800px; /* TƒÉng chi·ªÅu r·ªông ƒë·ªÉ ch·ª©a 2 c·ªôt */
            background-color: var(--surface-color);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: row; /* ƒê·ªïi th√†nh layout h√†ng ngang */
            gap: 24px; /* Th√™m kho·∫£ng c√°ch gi·ªØa 2 c·ªôt */
            height: 100%;
            border: 1px solid var(--border-color);
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-section {
            display: flex;
            flex-direction: column;
            flex: 1; /* Chi·∫øm 1 n·ª≠a kh√¥ng gian */
            overflow: hidden;
            min-width: 0; /* Gi√∫p flex item co l·∫°i m√† kh√¥ng b·ªã tr√†n */
        }

        .order-section {
            display: flex;
            flex-direction: column;
            flex: 1; /* Chi·∫øm 1 n·ª≠a kh√¥ng gian */
            /* border-top, padding-top, margin-top ƒë√£ ƒë∆∞·ª£c x√≥a */
            overflow: hidden; /* This contains the content */
            min-height: 0; /* Ensures the flex item can shrink properly */
            min-width: 0; /* Gi√∫p flex item co l·∫°i m√† kh√¥ng b·ªã tr√†n */
        }

        .items-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
        }

        .empty-message {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
            font-size: 14px;
        }

        .cart-item, .order-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item:last-child, .order-item:last-child {
            border-bottom: none;
        }
        
        .item-details { flex: 1; }
        .item-details .name { font-weight: 600; font-size: 14px; }
        .item-details .price { font-size: 13px; color: var(--text-secondary); }

        .item-qty {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .item-qty button, .remove-btn {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: transparent;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        
        .remove-btn { color: var(--primary-color); }
        .item-qty button:hover { background-color: #f0f0f0; }
        .remove-btn:hover { background-color: var(--primary-light); }

        .order-item .status {
            font-size: 12px;
            background-color: #e0e0e0;
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 500;
        }

        .summary {
            padding-top: 16px;
            font-weight: 700;
        }

        .summary .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }
        
        .summary .row .total {
            font-size: 18px;
            color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-top: 16px;
            transition: background-color 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover { background-color: #c4322f; }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        .btn-secondary:hover { background-color: #3a8c3e; }


        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: column; /* Tr·∫£ v·ªÅ layout c·ªôt tr√™n m√†n h√¨nh nh·ªè */
                gap: 0; /* B·ªè kho·∫£ng c√°ch ngang */
            }
            /* Th√™m kh·ªëi n√†y ƒë·ªÉ kh√¥i ph·ª•c l·∫°i giao di·ªán c≈© cho order-section */
            .order-section {
                flex: 0 1 40%; /* Kh√¥i ph·ª•c l·∫°i flex-basis */
                border-top: 1px solid var(--border-color);
                padding-top: 16px;
                margin-top: 16px;
            }
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        @media (max-width: 768px) {
             .menu-header { flex-direction: column; gap: 16px; align-items: stretch; }
             .search-box { width: 100%; }
        }

    </style>
</head>
<body>

<div class="container">
    <main class="menu-section">
        <header class="menu-header">
            <h1>Menu</h1>
            <input id="searchBox" class="search-box" type="text" placeholder="Search for food..."/>
        </header>

        <nav class="category-nav" id="categoryBar">
            <button class="cat-chip active" data-category-id="0">All</button>
            <button
                    th:each="cat : ${categories}"
                    class="cat-chip"
                    th:text="${cat.name}"
                    th:attr="data-category-id=${cat.id}"
            ></button>
        </nav>

        <section class="product-grid" id="productGrid">
            <div class="product-card"
                 th:each="p : ${products}"
                 th:attr="data-category-id=${p.categoryId}">

                <div class="thumb">
                    <img th:alt="${p.name}"
                         th:src="${p.imageURL ?: 'https://via.placeholder.com/160?text=Product'}"/>
                </div>
                <div class="name" th:text="${p.name}">Product Name</div>
                <div class="price" th:text="${p.currentPriceFormatted}">100.000‚Ç´</div>
                <form class="ajax-form" th:action="@{/guest/cart/add}" method="post">
                    <input type="hidden" name="sessionId" th:value="${sessionId}"/>
                    <input type="hidden" name="tableId" th:value="${tableId}"/>
                    <input type="hidden" name="productId" th:value="${p.id}"/>
                    <button class="add-btn" type="submit">Add to Cart</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Sidebar for Cart and Order -->
    <aside class="sidebar" id="sidebar">
        <!-- Cart Section -->
        <div class="cart-section">
            <h2>My Cart üõí</h2>
            <div class="items-list" id="cartList">
                <th:block th:if="${#lists.isEmpty(cartItems)}">
                    <p class="empty-message">Your cart is empty.</p>
                </th:block>
                <div class="cart-item" th:each="item : ${cartItems}">
                    <div class="item-details">
                        <div class="name" th:text="${item.productName}">Product Name</div>
                        <div class="price" th:text="${#numbers.formatCurrency(item.totalPrice)}">0ƒë</div>
                    </div>
                    <div class="item-qty">
                        <form class="ajax-form" th:action="@{/guest/cart/update}" method="post">
                            <input type="hidden" name="sessionId" th:value="${sessionId}"/>
                            <input type="hidden" name="tableId" th:value="${tableId}"/>
                            <input type="hidden" name="productId" th:value="${item.productId}"/>
                            <input type="hidden" name="quantity" th:value="${item.quantity - 1}"/>
                            <button type="submit">-</button>
                        </form>
                        <span th:text="${item.quantity}">1</span>
                        <form class="ajax-form" th:action="@{/guest/cart/update}" method="post">
                            <input type="hidden" name="sessionId" th:value="${sessionId}"/>
                            <input type="hidden" name="tableId" th:value="${tableId}"/>
                            <input type="hidden" name="productId" th:value="${item.productId}"/>
                            <input type="hidden" name="quantity" th:value="${item.quantity + 1}"/>
                            <button type="submit">+</button>
                        </form>
                    </div>
                    <form class="ajax-form" th:action="@{/guest/cart/remove}" method="post">
                        <input type="hidden" name="sessionId" th:value="${sessionId}"/>
                        <input type="hidden" name="tableId" th:value="${tableId}"/>
                        <input type="hidden" name="productId" th:value="${item.productId}"/>
                        <button class="remove-btn" type="submit">‚úï</button>
                    </form>
                </div>
            </div>
            <div class="summary">
                 <th:block th:with="cartTotalSum=${#aggregates.sum(cartItems.![totalPrice])}">
                    <div class="row" th:if="${!#lists.isEmpty(cartItems)}">
                        <span>Total</span>
                        <span class="total" id="cartTotal" th:text="${#numbers.formatCurrency(cartTotalSum)}">0‚Ç´</span>
                    </div>
                </th:block>
            </div>
            <form class="ajax-form" th:action="@{/guest/order/place}" method="post">
                <input type="hidden" name="sessionId" th:value="${sessionId}"/>
                <input type="hidden" name="tableId" th:value="${tableId}"/>
                <button class="btn btn-primary" type="submit" th:disabled="${#lists.isEmpty(cartItems)}">
                    Place my Order üßæ
                </button>
            </form>
        </div>

        <!-- Ordered Items Section -->
        <div class="order-section">
            <h2>My Order üóíÔ∏è</h2>
            <div class="items-list" id="orderedItemsList">
                <th:block th:if="${#lists.isEmpty(orderedItems)}">
                    <p class="empty-message">You haven't ordered anything yet.</p>
                </th:block>
                <div class="order-item" th:each="item : ${orderedItems}">
                    <div class="item-details">
                         <div class="name" th:text="${item.productName} + ' x' + ${item.quantity}">Product Name</div>
                         <div class="price" th:text="${#numbers.formatCurrency(item.totalPrice)}">0ƒë</div>
                    </div>
                     <span class="status" th:text="${item.status}">PENDING</span>
                </div>
            </div>
             <div class="summary">
                <th:block th:with="orderTotalSum=${#aggregates.sum(orderedItems.![totalPrice])}">
                    <div class="row" th:if="${!#lists.isEmpty(orderedItems)}">
                        <span>Order Total</span>
                        <span class="total" id="orderTotal" th:text="${#numbers.formatCurrency(orderTotalSum)}">0‚Ç´</span>
                    </div>
                </th:block>
            </div>
            <form th:action="@{/guest/table/release}" method="post">
                <input type="hidden" name="tableId" th:value="${tableId}"/>
                <button class="btn btn-secondary" type="submit">Request Payment</button>
            </form>
        </div>
    </aside>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const productGrid = document.getElementById("productGrid");
        const categoryBar = document.getElementById("categoryBar");
        const searchBox = document.getElementById("searchBox");

        // --- Product Filtering Logic ---
        function filterProducts() {
            const productCards = Array.from(productGrid.querySelectorAll(".product-card"));
            const activeChip = categoryBar.querySelector(".cat-chip.active");
            const activeCategoryId = parseInt(activeChip.getAttribute("data-category-id"));
            const keyword = searchBox.value.toLowerCase().trim();

            productCards.forEach((card) => {
                const cardCategoryId = parseInt(card.getAttribute("data-category-id"));
                const cardName = card.querySelector(".name").textContent.toLowerCase();

                const categoryMatch = activeCategoryId === 0 || cardCategoryId === activeCategoryId;
                const keywordMatch = !keyword || cardName.includes(keyword);

                card.style.display = categoryMatch && keywordMatch ? "flex" : "none";
            });
        }

        categoryBar.addEventListener("click", (e) => {
            if (e.target.classList.contains("cat-chip")) {
                categoryBar.querySelector(".cat-chip.active").classList.remove("active");
                e.target.classList.add("active");
                filterProducts();
            }
        });

        searchBox.addEventListener("input", filterProducts);
        
        // --- AJAX Form Submission Logic ---
        // This makes the cart interactions smooth without page reloads.
        document.body.addEventListener("submit", async (e) => {
            // We only handle forms with the 'ajax-form' class
            if (!e.target.classList.contains("ajax-form")) {
                return;
            }

            e.preventDefault();
            const form = e.target;
            const url = form.action;
            const formData = new FormData(form);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // The server redirects, and fetch follows, returning the final HTML.
                // We parse this new HTML to update only the sidebar.
                const html = await response.text();
                const parser = new DOMParser();
                const newDoc = parser.parseFromString(html, "text/html");

                const newSidebar = newDoc.getElementById("sidebar");
                const currentSidebar = document.getElementById("sidebar");

                if (newSidebar && currentSidebar) {
                    // Replace the old sidebar with the updated one from the server response
                    currentSidebar.innerHTML = newSidebar.innerHTML;
                } else {
                    // Fallback to full reload if something goes wrong
                    window.location.reload();
                }

            } catch (error) {
                console.error("Form submission failed:", error);
                // Optionally show an error message to the user
                alert("An error occurred. Please try again.");
            }
        });

        // Initial filter call
        filterProducts();
    });
</script>

</body>
</html>
