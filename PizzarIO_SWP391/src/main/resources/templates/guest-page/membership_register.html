<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký thành viên - PizzarIO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/guest_page/membership.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="payment-container">
      <div class="payment-page">
        <!-- Membership Registration Section -->
        <div class="membership-section">
          <h4 class="section-title">
            <i class="fas fa-user-plus"></i>
            Đăng ký thành viên
          </h4>

          <!-- Error Message from Server -->
          <div
            th:if="${error}"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}">Error message</span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>

          <!-- Success Message from Server -->
          <div
            th:if="${success}"
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}">Success message</span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>

          <!-- Registration Form -->
          <div th:if="${membership == null}" class="membership-verify">
            <div class="membership-form">
              <form
                th:action="@{'/guest/membership/register'(sessionId=${sessionId}, returnUrl=${returnUrl})}"
                method="post"
                th:object="${registrationDTO}"
                id="membershipRegisterForm"
              >
                <div class="form-group">
                  <label for="fullName">Họ và tên:</label>
                  <input
                    type="text"
                    id="fullName"
                    th:field="*{fullName}"
                    class="form-control"
                    placeholder="Nhập họ và tên"
                  />
                  <!-- Hiển thị lỗi field cụ thể -->
                  <div
                    th:if="${fullNameError != null}"
                    class="text-danger mt-1"
                    th:text="${fullNameError}"
                  ></div>
                  <!-- hoặc dùng BindingResult trực tiếp -->
                  <div
                    th:if="${#fields.hasErrors('fullName')}"
                    th:errors="*{fullName}"
                    class="text-danger mt-1"
                  ></div>
                </div>

                <div class="form-group">
                  <label for="phoneNumber">Số điện thoại:</label>
                  <div class="input-group">
                    <input
                      type="text"
                      id="phoneNumber"
                      th:field="*{phoneNumber}"
                      class="form-control"
                      placeholder="Nhập số điện thoại"
                      maxlength="11"
                    />
                    <button type="submit" class="btn btn-outline-primary">
                      <i class="fas fa-user-plus"></i> Đăng ký
                    </button>
                  </div>
                  <!-- Hiển thị lỗi field cụ thể -->
                  <div
                    th:if="${phoneNumberError != null}"
                    class="text-danger mt-1"
                    th:text="${phoneNumberError}"
                  ></div>
                  <!-- hoặc dùng BindingResult trực tiếp -->
                  <div
                    th:if="${#fields.hasErrors('phoneNumber')}"
                    th:errors="*{phoneNumber}"
                    class="text-danger mt-1"
                  ></div>
                </div>
              </form>

              <div class="membership-options">
                <p class="text-muted mb-2">Đã có tài khoản thành viên?</p>
                <a
                  th:href="${returnUrlDisplay}"
                  class="btn btn-outline-secondary btn-sm"
                >
                  <i class="fas fa-arrow-left"></i> Quay lại thanh toán
                </a>
              </div>
            </div>
          </div>

          <!-- Success Display: Show Membership Info -->
          <div th:if="${membership != null}" class="membership-fixed-info">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <i class="fas fa-check-circle"></i>
                Đăng ký thành công!
              </div>
              <div class="card-body">
                <div class="alert alert-success">
                  <i class="fas fa-check-circle"></i>
                  <strong>Chúc mừng!</strong> Bạn đã đăng ký thành công tài
                  khoản thành viên.
                </div>
                <h5 class="mb-3">Thông tin thành viên</h5>
                <div class="row">
                  <div class="col-md-6 mb-2">
                    <strong>ID:</strong>
                    <span th:text="${membership.id}">-</span>
                  </div>
                  <div class="col-md-6 mb-2">
                    <strong>Điểm:</strong>
                    <span
                      class="text-primary fw-bold"
                      th:text="${membership.points != null ? membership.points : 0}"
                      >0</span
                    >
                    <small class="text-muted">điểm</small>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-2">
                    <strong>Họ và tên:</strong>
                    <span th:text="${membership.name}">-</span>
                  </div>
                  <div class="col-md-6 mb-2">
                    <strong>Số điện thoại:</strong>
                    <span th:text="${membership.phoneNumber}">-</span>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-12">
                    <small class="text-muted">
                      <i class="fas fa-calendar"></i>
                      Ngày tham gia:
                      <span
                        th:text="${membership.joinedAt != null ? #temporals.format(membership.joinedAt, 'dd/MM/yyyy HH:mm') : '-'}"
                        >-</span
                      >
                    </small>
                  </div>
                </div>
              </div>
            </div>

            <!-- Nút quay về thanh toán -->
            <div class="mt-3 text-center">
              <a th:href="${returnUrlDisplay}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Quay lại thanh toán
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
