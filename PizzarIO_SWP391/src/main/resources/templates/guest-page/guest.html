<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>GUEST</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/guest-websocket.js}"></script>
    <style>
        body {
            font-family: Segoe UI, sans-serif;
            padding: 20px;
        }

        .tables {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 12px;
        }

        .t {
            background: #eee;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: box-shadow .2s ease, outline-color .2s ease;
        }

        .t.suggest {
            outline: 2px dashed #2e7d32;
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2) inset;
        }

        .t.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .guest-result {
            margin-top: 12px;
        }

        .guest-result.success {
            color: #2e7d32;
        }

        .guest-result.error {
            color: #c62828;
        }
    </style>
</head>
<body>
<h2>GUEST</h2>
<div id="guest-result" class="guest-result">Chọn 1 bàn bất kỳ</div>
<div class="tables">
    <div th:each="t : ${tables}"
         th:id="${'table-' + t.id}"
         class="t"
         th:classappend="${t.tableStatus.name() == 'AVAILABLE'} ? '' : ' disabled'"
         th:title="${'Sức chứa: ' + t.capacity + ' - Trạng thái: ' + t.tableStatus}"
         th:onclick="|guestSelectTable(${t.id})|">
        <span th:text="${'Bàn ' + t.id}">Bàn</span>
        <div class="status" style="font-size:12px; margin-top:4px;"
             th:text="${t.tableStatus}">AVAILABLE
        </div>
    </div>
</div>

<script th:inline="javascript">
    window.APP_CTX = /*[[@{/}]]*/ '/';
    window.addEventListener('DOMContentLoaded', function () {
        initGuestWebSocket();
    });
</script>

<!-- Gemini Chatbot Widget -->
<link rel="stylesheet" th:href="@{/css/chatbot-widget.css}">
<script th:src="@{/js/chatbot-widget.js}"></script>
</body>
</html>
