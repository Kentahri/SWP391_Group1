<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GUEST</title>

    <link rel="stylesheet" th:href="@{/css/guest_page/guest-toast.css}">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/guest/guest-websocket.js}"></script>
    <script th:src="@{/js/guest/toast-guest.js}" defer></script>

    <style>
        :root {
            --primary: #2e7d32;
            --primary-light: #e8f5e9;
            --disabled: #ccc;
            --text-color: #333;
            --bg: #f8f9fa;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 40px 20px;
            color: var(--text-color);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .tables {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .t {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.25s ease;
            border: 2px solid transparent;
        }

        .t:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 6px 14px rgba(46, 125, 50, 0.15);
        }

        .t.suggest {
            outline: 2px dashed var(--primary);
            background: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.1) inset;
        }

        .t.disabled {
            opacity: 0.6;
            pointer-events: none;
            filter: grayscale(0.5);
        }

        .t span {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
        }

        .status {
            font-size: 14px;
            margin-top: 8px;
            color: #666;
        }

        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }

        /* Animation */
        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .t {
            animation: fadeInUp 0.3s ease;
        }

        .guest-result {
            text-align: center;
            margin-top: 16px;
            font-weight: 500;
        }

        .guest-result.success {
            color: var(--primary);
        }

        .guest-result.error {
            color: #c62828;
        }
    </style>
</head>
<body>
<div id="toast-container" class="toast-container"></div>
<h2>Chọn bàn của bạn</h2>

<div class="tables">
    <div th:each="t : ${tables}"
         th:id="${'table-' + t.id}"
         class="t"
         th:classappend="${t.tableStatus.name() == 'AVAILABLE'} ? '' : ' disabled'"
         th:title="${'Sức chứa: ' + t.capacity + ' - Trạng thái: ' + t.tableStatus}"
         th:onclick="|selectTable(${t.id})|">
        <span th:text="${'Bàn ' + t.id}">Bàn</span>
        <div class="status" th:text="${t.tableStatus}">AVAILABLE</div>
    </div>
</div>

<script th:src="@{/js/chatbot-widget.js}"></script>
<link rel="stylesheet" th:href="@{/css/chatbot-widget.css}">
</body>
</html>
