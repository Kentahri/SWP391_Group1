<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KITCHEN-DASHBOARD</title>
    <link rel="stylesheet" th:href="@{/css/kitchen.css}">
    
    <!-- WebSocket Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/kitchen/websocket.js}"></script>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>KITCHEN</h2>
        <a th:href="@{/kitchen/order-list}" class="tab-link active">Order Management</a>
        <a th:href="@{/kitchen/outstock}" class="tab-link">Out-of-Stock Management</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <input type="hidden"
                   th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <button type="submit" style="margin-top: 20px; width: 100%;">Logout</button>
        </form>
    </div>
    <div class="main-content">
        <!-- Connection Status -->
        <div id="connection-status" class="connection-status">Đang kết nối...</div>
        
        <!-- Main order management content -->
        <h2 class="om-title">Quản lý Orders</h2>
        <div class="om-filter-bar">
            <a th:href="@{/kitchen/order-list}" class="om-tab" th:classappend="${status == null and type == null} ? 'active' : ''"><span class="om-icon">&#9679;</span> Đang xử lý (<span th:text="${processingCount}">0</span>)</a>
            <a th:href="@{/kitchen/order-list(type='DINE_IN')}" class="om-tab" th:classappend="${type == 'DINE_IN'} ? 'active' : ''"><span class="om-icon">&#x1F374;</span> Tại bàn (<span th:text="${dineInCount}">0</span>)</a>
            <a th:href="@{/kitchen/order-list(type='TAKE_AWAY')}" class="om-tab" th:classappend="${type == 'TAKE_AWAY'} ? 'active' : ''"><span class="om-icon">&#x1F3EA;</span> Take away (<span th:text="${takeAwayCount}">0</span>)</a>
            <a th:href="@{/kitchen/order-list(status='COMPLETED')}" class="om-tab" th:classappend="${status == 'COMPLETED'} ? 'active' : ''"><span class="om-icon">&#x2714;</span> Hoàn thành (<span th:text="${completedCount}">0</span>)</a>
        </div>
        <div class="order-list" id="order-list">
            <!-- Hiển thị orders ban đầu từ Thymeleaf -->
            <div class="order-card" th:each="order : ${orders}" th:attr="data-order-id=${order.id},data-status=${order.status},data-type=${order.type}">
                <div class="order-header">
                    <span class="order-id" th:text="${order.code}">ORD-XXX</span>
                    <span class="badge yellow" th:if="${order.status eq 'PREPARING'}">Đang chuẩn bị</span>
                    <span class="badge green" th:if="${order.status eq 'SERVED'}">Đã phục vụ</span>
                    <span class="badge gray" th:if="${order.status eq 'COMPLETED'}">Hoàn thành</span>
                    <span class="badge red" th:if="${order.status eq 'CANCELLED'}">Đã hủy</span>
                </div>
                <div class="order-meta">
                    <span class="order-table"><i class="fa fa-map-marker-alt"></i>
                        <span th:text="${order.tableName != null ? order.tableName : order.type}">Bàn/Take away</span>
                    </span>
                    <span class="order-time"><i class="fa fa-clock"></i> <span th:text="${order.timeAgo}">5 phút trước</span></span>
                </div>
                <div class="order-info" th:if="${order.note != null and !order.note.isEmpty()}">
                    <span class="order-note"><i class="fa fa-sticky-note"></i> <span th:text="${order.note}">Ghi chú</span></span>
                </div>
                <div class="order-total">
                    <span class="total-price">Tổng: <span th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0 VNĐ</span></span>
                </div>
                <a th:href="@{|/kitchen/order/${order.id}|}" class="order-detail-btn">Xem chi tiết</a>
            </div>
            <div th:if="${#lists.isEmpty(orders)}" class="no-orders">Không có đơn nào.</div>
        </div>
    </div>
</div>
<script>
// Không cần filter client nữa
</script>
</body>
</html>
