<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Order - PizzarIO</title>
    <link rel="stylesheet" th:href="@{/css/kitchen.css}" />
    <link rel="stylesheet" th:href="@{/css/kitchen-dashboard.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="kitchen-header">
        <div class="header-container">
            <!-- Logo Section -->
            <div class="header-brand">
                <div class="brand-logo">
                    <div class="logo-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="brand-info">
                        <h1 class="brand-title">Kitchen Manager</h1>
                        <p class="brand-subtitle">PizzarIO Restaurant</p>
                    </div>
                </div>
            </div>

            <!-- Navigation Section -->
            <nav class="header-navigation">
                <div class="nav-items">
                    <a th:href="@{/kitchen/dashboard}" class="nav-link" data-page="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <a th:href="@{/kitchen/order-list}" class="nav-link active" data-page="orders">
                        <i class="fas fa-list"></i>
                        <span>Orders</span>
                    </a>
                    <a th:href="@{/kitchen/outstock}" class="nav-link" data-page="menu">
                        <i class="fas fa-utensils"></i>
                        <span>Menu</span>
                    </a>
                </div>
            </nav>

            <!-- User Section -->
            <div class="header-user">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name">Kitchen Staff</span>
                        <span class="user-role">Kitchen Staff</span>
                    </div>
                </div>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="kitchen-main">
        <!-- Page Title -->
        <div class="dashboard-title">
            <div class="title-left">
                <h1><i class="fas fa-clipboard-list"></i> Chi tiết Đơn hàng - <span th:text="${order.code}"></span></h1>
                <p>Thông tin chi tiết và quản lý trạng thái các món trong đơn</p>
            </div>
            <div class="title-right">
                <a th:href="@{/kitchen/order-list}" class="refresh-btn" style="text-decoration: none;">
                    <i class="fas fa-arrow-left"></i>
                    <span>Quay lại</span>
                </a>
            </div>
        </div>

        <!-- Order Info Summary -->
        <div class="order-info-summary" style="background: #fff; border-radius: 16px; padding: 20px 24px; margin-bottom: 24px; border: 1px solid #e6e7ea; box-shadow: 0 2px 8px rgba(10, 24, 30, 0.03);">
            <div style="display: flex; gap: 32px; flex-wrap: wrap;">
                <div>
                    <span style="color: #6c757d; font-size: 14px;">Bàn:</span>
                    <span style="font-weight: 600; color: #24262b; margin-left: 8px;" th:text="${order.tableName}"></span>
                </div>
                <div>
                    <span style="color: #6c757d; font-size: 14px;">Trạng thái:</span>
                    <span style="font-weight: 600; color: #24262b; margin-left: 8px;" th:text="${order.status}"></span>
                </div>
                <div>
                    <span style="color: #6c757d; font-size: 14px;">Thời gian:</span>
                    <span style="font-weight: 600; color: #24262b; margin-left: 8px;" th:text="${order.timeAgo}"></span>
                </div>
                <div>
                    <span style="color: #6c757d; font-size: 14px;">Tổng tiền:</span>
                    <span style="font-weight: 600; color: #24262b; margin-left: 8px;" 
                          th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                </div>
            </div>
        </div>

        <!-- Order Items Table -->
        <div style="background: #fff; border-radius: 16px; border: 1px solid #e6e7ea; box-shadow: 0 2px 8px rgba(10, 24, 30, 0.03); overflow: hidden;">
            <table style="width: 100%; border-collapse: collapse;">
                <thead style="background: #f8f9fa;">
                    <tr>
                        <th style="padding: 16px 24px; text-align: left; font-weight: 600; color: #24262b; border-bottom: 1px solid #e6e7ea;">Sản phẩm</th>
                        <th style="padding: 16px 24px; text-align: center; font-weight: 600; color: #24262b; border-bottom: 1px solid #e6e7ea;">Số lượng</th>
                        <th style="padding: 16px 24px; text-align: right; font-weight: 600; color: #24262b; border-bottom: 1px solid #e6e7ea;">Đơn giá</th>
                        <th style="padding: 16px 24px; text-align: right; font-weight: 600; color: #24262b; border-bottom: 1px solid #e6e7ea;">Thành tiền</th>
                        <th style="padding: 16px 24px; text-align: center; font-weight: 600; color: #24262b; border-bottom: 1px solid #e6e7ea;">Trạng thái món</th>
                        <th style="padding: 16px 24px; text-align: left; font-weight: 600; color: #24262b; border-bottom: 1px solid #e6e7ea;">Ghi chú</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}" style="border-bottom: 1px solid #f1f3f5;">
                        <td style="padding: 16px 24px; color: #24262b; font-weight: 500;" th:text="${item.productName}"></td>
                        <td style="padding: 16px 24px; text-align: center; color: #495057;" th:text="${item.quantity}"></td>
                        <td style="padding: 16px 24px; text-align: right; color: #495057;" 
                            th:text="${#numbers.formatDecimal(item.unitPrice,0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td style="padding: 16px 24px; text-align: right; color: #24262b; font-weight: 600;" 
                            th:text="${#numbers.formatDecimal(item.totalPrice,0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td style="padding: 16px 24px; text-align: center;">
                            <select 
                                th:id="'status-select-' + ${item.id}" 
                                th:data-id="${item.id}"
                                th:onchange="updateStatusDropdown(this)" 
                                style="padding: 8px 12px; border-radius: 8px; border: 1px solid #dde4ec; font-size: 14px; background: #fff; color: #495057; cursor: pointer; transition: all 0.2s;"
                                th:disabled="${order.status == 'COMPLETED'}"
                                onmouseover="if(!this.disabled) this.style.borderColor='#FFCC99'"
                                onmouseout="if(!this.disabled) this.style.borderColor='#dde4ec'">
                                <option value="PENDING" th:selected="${item.status.name() == 'PENDING'}">Chờ xác nhận</option>
                                <option value="PREPARING" th:selected="${item.status.name() == 'PREPARING'}">Đang chế biến</option>
                                <option value="SERVED" th:selected="${item.status.name() == 'SERVED'}">Đã phục vụ</option>
                            </select>
                        </td>
                        <td style="padding: 16px 24px; color: #6c757d;" th:text="${item.note ?: '-'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/kitchen/websocket.js}"></script>
    <script th:inline="javascript">
        // Track the last update made by this user to avoid reload immediately after user's own update
        window.lastUpdateByThisUser = null;

        // Expose ORDER_STATUS for client logic; ensure it's a string
        window.ORDER_STATUS = /*[['' + ${order.status}]]*/ 'UNKNOWN';
        console.log('Order status:', window.ORDER_STATUS);

        document.addEventListener('DOMContentLoaded', function () {
            if (window.ORDER_STATUS === 'COMPLETED') {
                var selects = document.querySelectorAll('select[id^="status-select-"]');
                selects.forEach(function (sel) { 
                    sel.disabled = true;
                    sel.style.backgroundColor = '#f8f9fa';
                    sel.style.cursor = 'not-allowed';
                });
            }
        });

        function updateStatusDropdown(selectEl) {
            if (window.ORDER_STATUS === 'COMPLETED') {
                alert('Order đã hoàn thành. Không thể cập nhật trạng thái món.');
                return;
            }
            const itemId = selectEl.getAttribute('data-id');
            const status = selectEl.value;
            if (window.updateItemStatus && itemId) {
                // Track this update to avoid immediate reload
                window.lastUpdateByThisUser = {
                    itemId: Number(itemId),
                    status: status,
                    timestamp: Date.now()
                };
                window.updateItemStatus(Number(itemId), status);
            } else {
                alert('Không thể cập nhật trạng thái món.');
            }
        }

        // Navigation handling
        document.addEventListener('click', (e) => {
            if (e.target.closest('.nav-link')) {
                const navLink = e.target.closest('.nav-link');
                
                // Update active navigation
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                navLink.classList.add('active');
            }
        });
    </script>
</body>
</html>
