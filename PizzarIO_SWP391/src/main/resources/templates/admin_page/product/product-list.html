<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-thumb { width: 64px; height: 64px; object-fit: cover; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-3">Danh sách Sản phẩm</h2>
    <a th:href="@{/product/create}" class="btn btn-primary mb-3">+ Thêm Sản phẩm</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Ảnh</th>
            <th>Giá gốc</th>
            <th>Giá Flash</th>
            <th>Category</th>
            <th>Kích hoạt</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td>
                <img th:if="${p.imageURL}" th:src="${p.imageURL}" class="img-thumb" alt="img">
            </td>
            <td th:text="${#numbers.formatDecimal(p.basePrice, 0, 'COMMA', 0, 'POINT')}"></td>
            <td th:text="${#numbers.formatDecimal(p.flashSalePrice, 0, 'COMMA', 0, 'POINT')}"></td>
            <td th:text="${p.categoryName}"></td>
            <td th:text="${p.isActive ? 'Yes' : 'No'}"></td>
            <td>
                <a th:href="@{'/product/edit/' + ${p.id}}" class="btn btn-warning btn-sm">Sửa</a>
                <form th:action="@{'/product/delete/' + ${p.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
