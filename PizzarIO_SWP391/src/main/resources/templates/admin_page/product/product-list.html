<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Quản lý món ăn • Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin_page/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin_page/product-list.css}"/>
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
    <meta name="_csrf_parameter" th:if="${_csrf != null}" th:content="${_csrf.parameterName}"/>
</head>
<body>
<div class="app">
    <div th:insert="~{fragments/sidebar :: sidebar('products')}"></div>

    <div class="main-content">
        <div class="page-header">
            <div class="header-content">
                <h1>Quản lý món ăn</h1>
            </div>

            <!-- Thanh tìm kiếm -->
            <div class="search-container">
                <input type="text" id="productSearch" class="search-input"
                       placeholder="Tìm kiếm món ăn..." autocomplete="off"/>
                <span class="search-icon"></span>
            </div>

            <a th:href="@{/manager/products/new}" class="btn-add-product">
                <span>+</span> Thêm món ăn
            </a>
        </div>

        <!-- Modal thêm/sửa -->
        <div id="productModal" class="modal" th:classappend="${openModal != null} ? 'show' : ''">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle" th:text="${productForm.id == null} ? 'Thêm món mới' : 'Chỉnh sửa món ăn'">Thêm
                        món mới</h2>
                    <span class="close" onclick="closeModal()">×</span>
                </div>

                <!-- Form với enctype để upload file -->
                <form id="productForm"
                      method="post"
                      th:action="@{/manager/products/save}"
                      th:object="${productForm}"
                      enctype="multipart/form-data"
                      class="needs-validation" novalidate>

                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{currentImageURL}"/>
                    <input type="hidden" th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <!-- Thông báo lỗi chung -->
                    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

                    <!-- Tên món -->
                    <div class="mb-3">
                        <label>Tên món <span class="required">*</span></label>
                        <input type="text" class="form-control" th:field="*{name}"
                               placeholder="Pizza Margherita" required/>
                        <span class="error-message" th:if="${#fields.hasErrors('name')}"
                              th:errors="*{name}"></span>
                    </div>

                    <!-- Mô tả -->
                    <div class="mb-3">
                        <label>Mô tả</label>
                        <textarea class="form-control" th:field="*{description}"
                                  rows="3" placeholder="Mô tả món ăn..."></textarea>
                        <span class="error-message" th:if="${#fields.hasErrors('description')}"
                              th:errors="*{description}"></span>
                    </div>

                    <!-- Upload ảnh -->
                    <div class="mb-3">
                        <label>Ảnh sản phẩm</label>

                        <!-- Hiển thị ảnh hiện tại (khi edit) -->
                        <div th:if="${productForm.currentImageURL != null and productForm.currentImageURL.trim() != ''}"
                             class="mb-2">
                            <img th:src="@{${productForm.currentImageURL}}"
                                 alt="Ảnh hiện tại"
                                 style="max-height: 120px; border-radius: 8px; border: 1px solid #ddd;"/>
                            <small class="text-muted d-block">Ảnh hiện tại</small>
                        </div>

                        <!-- Input file -->
                        <input type="file"
                               class="form-control"
                               name="imageFile"
                               accept="image/jpeg,image/png,image/gif,image/webp"/>
                        <div class="form-text">Chọn ảnh mới (JPG, PNG, GIF, WebP). Để trống nếu không muốn thay đổi.
                        </div>
                        <span class="error-message" th:if="${#fields.hasErrors('imageFile')}"
                              th:errors="*{imageFile}"></span>
                    </div>

                    <!-- Danh mục -->
                    <div class="mb-3">
                        <label>Danh mục <span class="required">*</span></label>
                        <select class="form-select" th:field="*{categoryId}" required>
                            <option value="">-- Chọn danh mục --</option>
                            <option th:each="c : ${categories}"
                                    th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                        <span class="error-message" th:if="${#fields.hasErrors('categoryId')}"
                              th:errors="*{categoryId}"></span>
                    </div>
                    <div
                            id="comboProductsSection"
                            class="mb-3"
                            style="display: none"
                    >
                        <label>Chọn món ăn cho combo</label>
                        <div class="product-selection-container">
                            <div
                                    id="productSelectionList"
                                    class="product-selection-list"
                            >
                                <!-- Products will be loaded here by JavaScript -->
                                <div class="loading">Đang tải danh sách sản phẩm...</div>
                            </div>
                        </div>

                        <div class="selected-products-summary">
                            <h4>Món đã chọn:</h4>
                            <div
                                    id="selectedProductsList"
                                    class="selected-products-list"
                            >
                                <div class="no-selected-products">Chưa chọn món nào</div>
                            </div>
                        </div>
                    </div>
                    <!-- Giá combo -->
                    <div id="comboPriceSection" class="mb-3" style="display: none">
                        <label>Giá combo <span class="required">*</span></label>
                        <input type="number" class="form-control" th:field="*{comboPrice}" min="0" step="any"
                               placeholder="Nhập giá combo..."/>
                    </div>
                    <!-- Trạng thái -->
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" th:field="*{active}"/>
                        <label class="form-check-label">Kích hoạt (hiển thị trên menu)</label>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Hủy</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Danh sách sản phẩm -->
        <div class="product-list-container">
            <div class="product-list">
                <div th:each="product : ${products}"
                     class="product-item"
                     th:classappend="${!product.active} ? 'inactive' : ''"
                     th:id="'product-' + ${product.id}">

                    <div class="product-image">
                        <img th:if="${product.imageURL != null && !product.imageURL.trim().isEmpty()}"
                             th:src="@{${product.imageURL}}"
                             alt="Product"
                             loading="lazy"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"/>
                        <div class="no-image-placeholder" style="display: none;">
                            No Image
                        </div>
                    </div>

                    <div class="product-info">
                        <div class="product-name-line">
                            <h3 class="product-name" th:text="${product.name}">Pizza</h3>
                            <div class="product-badges">
                                <span class="badge status-badge"
                                      th:classappend="${product.active} ? 'badge-active' : 'badge-inactive'">
                                    <span th:text="${product.active} ? 'Có sẵn' : 'Đã ẩn'"></span>
                                </span>
                                <span class="badge badge-category" th:text="${product.categoryName}"></span>
                            </div>
                        </div>

                        <p class="product-description" th:text="${product.description}">
                            Mô tả món ăn...
                        </p>
                    </div>

                    <div class="product-actions">
                        <a th:href="@{/manager/products/edit/{id}(id=${product.id})}"
                           class="btn-icon btn-edit" title="Sửa">Edit</a>

                        <form th:action="@{/manager/products/toggle/{id}(id=${product.id})}"
                              method="post" class="inline-form"
                              onsubmit="return confirm('Bạn có chắc muốn thay đổi trạng thái?')">
                            <input type="hidden" th:if="${_csrf != null}"
                                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn-icon"
                                    th:classappend="${product.active} ? 'btn-hide' : 'btn-show'"
                                    th:title="${product.active} ? 'Ẩn' : 'Hiện'">
                                <span th:if="${product.active}">Hide</span>
                                <span th:unless="${product.active}">Show</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    window.openModalFlag = /*[[${openModal}]]*/ null;
</script>
<script th:src="@{/js/admin/product-list.js}"></script>
<script th:src="@{/js/admin/product-dropdown.js}"></script>

</body>
</html>
