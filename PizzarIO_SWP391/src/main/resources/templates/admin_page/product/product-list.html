<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý món ăn • Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin_page/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/admin_page/product-list.css}" />
  </head>
  <body>
    <div class="app">
      <div th:insert="~{fragments/sidebar :: sidebar('products')}"></div>

      <div class="main-content">
        <div class="page-header">
          <div class="header-content">
            <h1>Quản lý món ăn</h1>
            <p class="subtitle">Thêm, sửa, xóa các món ăn trong menu</p>
          </div>
          <form
            th:action="@{/manager/products}"
            method="post"
            class="search-container"
          >
            <input
              type="text"
              name="query"
              id="productSearch"
              class="search-input"
              placeholder="Tìm kiếm món ăn..."
              autocomplete="off"
              th:value="${query}"
            />
          </form>
          <a th:href="@{/manager/products/new}" class="btn-add-product">
            <span>+</span> Thêm món ăn
          </a>
        </div>

        <div class="product-list-container">
          <div id="productModal" class="modal">
            <div class="modal-content">
              <div class="modal-header">
                <h2 id="modalTitle">Thêm món mới</h2>
                <span class="close" onclick="closeModal()">&times;</span>
              </div>

              <form
                id="productForm"
                method="post"
                th:action="@{/manager/products/save}"
                th:object="${productForm}"
              >
                <input type="hidden" th:field="*{id}" />

                <div th:if="${errorMessage}" class="alert alert-danger">
                  <strong>Lỗi:</strong> <span th:text="${errorMessage}"></span>
                </div>

                <div class="mb-3">
                  <label>Tên món <span class="required">*</span></label>
                  <input
                    type="text"
                    th:field="*{name}"
                    th:classappend="${#fields.hasErrors('name')} ? 'error-field' : ''"
                    placeholder="Nhập tên món ăn"
                  />
                  <div
                    th:if="${#fields.hasErrors('name')}"
                    class="error-message"
                    th:errors="*{name}"
                  ></div>
                </div>

                <div class="mb-3">
                  <label>Mô tả</label>
                  <textarea
                    th:field="*{description}"
                    rows="3"
                    th:classappend="${#fields.hasErrors('description')} ? 'error-field' : ''"
                    placeholder="Mô tả món ăn"
                  ></textarea>
                  <div
                    th:if="${#fields.hasErrors('description')}"
                    class="error-message"
                    th:errors="*{description}"
                  ></div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <label>Giá gốc (VND) <span class="required">*</span></label>
                    <input
                      type="number"
                      step="0.01"
                      th:field="*{basePrice}"
                      th:classappend="${#fields.hasErrors('basePrice')} ? 'error-field' : ''"
                      placeholder="1,000 - 10,000,000"
                      min="1000"
                      max="10000000"
                    />
                    <div
                      th:if="${#fields.hasErrors('basePrice')}"
                      class="error-message"
                      th:errors="*{basePrice}"
                    ></div>
                  </div>
                  <div class="col-6">
                    <label>Giá Flash Sale</label>
                    <input
                      type="number"
                      step="0.01"
                      th:field="*{flashSalePrice}"
                      th:classappend="${#fields.hasErrors('flashSalePrice')} ? 'error-field' : ''"
                      placeholder="Tùy chọn"
                      min="0"
                    />
                    <div
                      th:if="${#fields.hasErrors('flashSalePrice')}"
                      class="error-message"
                      th:errors="*{flashSalePrice}"
                    ></div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <label>Flash sale bắt đầu</label>
                    <input
                      type="datetime-local"
                      th:field="*{flashSaleStart}"
                      th:classappend="${#fields.hasErrors('flashSaleStart')} ? 'error-field' : ''"
                      th:value="${productForm.flashSaleStart != null ? #temporals.format(productForm.flashSaleStart, 'yyyy-MM-dd''T''HH:mm') : ''}"
                    />
                    <div
                      th:if="${#fields.hasErrors('flashSaleStart')}"
                      class="error-message"
                      th:errors="*{flashSaleStart}"
                    ></div>
                  </div>
                  <div class="col-6">
                    <label>Flash sale kết thúc</label>
                    <input
                      type="datetime-local"
                      th:field="*{flashSaleEnd}"
                      th:classappend="${#fields.hasErrors('flashSaleEnd')} ? 'error-field' : ''"
                      th:value="${productForm.flashSaleEnd != null ? #temporals.format(productForm.flashSaleEnd, 'yyyy-MM-dd''T''HH:mm') : ''}"
                    />
                    <div
                      th:if="${#fields.hasErrors('flashSaleEnd')}"
                      class="error-message"
                      th:errors="*{flashSaleEnd}"
                    ></div>
                  </div>
                </div>

                <div class="mb-3">
                  <label>Ảnh URL <span class="required">*</span></label>
                  <input
                    type="url"
                    th:field="*{imageURL}"
                    th:classappend="${#fields.hasErrors('imageURL')} ? 'error-field' : ''"
                    placeholder="https://example.com/image.jpg"
                  />
                  <div
                    th:if="${#fields.hasErrors('imageURL')}"
                    class="error-message"
                    th:errors="*{imageURL}"
                  ></div>
                </div>

                <div class="mb-3">
                  <label>Danh mục <span class="required">*</span></label>
                  <select
                    th:field="*{categoryId}"
                    th:classappend="${#fields.hasErrors('categoryId')} ? 'error-field' : ''"
                  >
                    <option value="">-- Chọn danh mục --</option>
                    <option
                      th:each="c : ${categories}"
                      th:value="${c.id}"
                      th:text="${c.name}"
                    ></option>
                  </select>
                  <div
                    th:if="${#fields.hasErrors('categoryId')}"
                    class="error-message"
                    th:errors="*{categoryId}"
                  ></div>
                </div>

                <div class="mb-3">
                  <label
                    ><input type="checkbox" th:field="*{active}" /> Kích
                    hoạt</label
                  >
                </div>

                <div
                  id="comboProductsSection"
                  class="mb-3"
                  style="display: none"
                >
                  <label>Chọn món ăn cho combo</label>
                  <div class="product-selection-container">
                    <div
                      id="productSelectionList"
                      class="product-selection-list"
                    >
                      <div class="loading">Đang tải danh sách sản phẩm...</div>
                    </div>
                  </div>
                  <div class="selected-products-summary">
                    <h4>Món đã chọn:</h4>
                    <div
                      id="selectedProductsList"
                      class="selected-products-list"
                    >
                      <div class="no-selected-products">Chưa chọn món nào</div>
                    </div>
                  </div>
                </div>

                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Lưu</button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    onclick="closeModal()"
                  >
                    Hủy
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="product-list">
            <div
              th:each="product : ${products}"
              class="product-item"
              th:classappend="${!product.active} ? 'inactive' : ''"
              th:id="'product-' + ${product.id}"
            >
              <div class="product-image">
                <img
                  th:if="${product.imageURL}"
                  th:src="${product.imageURL}"
                  alt="Product"
                  loading="lazy"
                  onerror="this.style.display='none'"
                />
                <div
                  th:unless="${product.imageURL}"
                  class="no-image-placeholder"
                >
                  No Image
                </div>
              </div>

              <div class="product-info">
                <div class="product-name-line">
                  <h3 class="product-name" th:text="${product.name}"></h3>
                  <div class="product-badges">
                    <span
                      class="badge status-badge"
                      th:classappend="${product.active} ? 'badge-active' : 'badge-inactive'"
                      th:text="${product.active} ? 'Có sẵn' : 'Đã ẩn'"
                    ></span>
                    <span
                      class="badge badge-category"
                      th:text="${product.categoryName}"
                    ></span>
                  </div>
                </div>
                <p
                  class="product-description"
                  th:text="${product.description}"
                ></p>
                <div
                  class="product-price"
                  th:text="${product.basePriceFormatted}"
                ></div>
              </div>

              <div class="product-actions">
                <a
                  th:href="@{/manager/products/edit/{id}(id=${product.id})}"
                  class="btn-icon btn-edit"
                  title="Sửa"
                  >Sửa</a
                >
                <form
                  th:action="@{/manager/products/toggle/{id}(id=${product.id})}"
                  method="post"
                  class="inline-form"
                  onsubmit="return confirm('Bạn có chắc muốn thay đổi trạng thái?')"
                >
                  <button
                    type="submit"
                    class="btn-icon"
                    th:classappend="${product.active} ? 'btn-hide' : 'btn-show'"
                    th:title="${product.active} ? 'Ẩn' : 'Hiện'"
                    th:text="${product.active} ? 'Ẩn' : 'Hiện'"
                  ></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      window.openModalFlag = /*[[${openModal}]]*/ null;
    </script>
    <script th:src="@{/js/admin/product-list.js}"></script>
  </body>
</html>
