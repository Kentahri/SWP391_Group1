<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product List • Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin_page/styles.css}" />
  </head>
  <body>
    <div class="app">
      <!-- SIDEBAR -->
      <div th:insert="~{fragments/sidebar :: sidebar('products')}"></div>

      <!-- MAIN -->
      <main class="main">
        <header class="page-header">
          <div>
            <h1>Quản lý Sản phẩm</h1>
            <p class="muted">Danh sách tất cả sản phẩm</p>
          </div>
          <div class="userbox">
            <div class="avatar">M</div>
            <div class="who">
              <strong id="currentUser">—</strong>
              <span id="currentRole" class="muted">—</span>
            </div>
          </div>
        </header>

        <section>
          <div class="content-wrapper">
            <a th:href="@{/manager/products/create}" class="btn btn-primary"
              >+ Thêm Sản phẩm</a
            >

            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tên</th>
                  <th>Ảnh</th>
                  <th>Giá gốc</th>
                  <th>Giá Flash</th>
                  <th>Category</th>
                  <th>Kích hoạt</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="p : ${products}">
                  <td th:text="${p.id}"></td>
                  <td th:text="${p.name}"></td>
                  <td>
                    <img
                      th:if="${p.imageURL}"
                      th:src="${p.imageURL}"
                      class="img-thumb"
                      alt="img"
                    />
                  </td>
                  <td
                    th:text="${#numbers.formatDecimal(p.basePrice, 0, 'COMMA', 0, 'POINT')}"
                  ></td>
                  <td
                    th:text="${#numbers.formatDecimal(p.flashSalePrice, 0, 'COMMA', 0, 'POINT')}"
                  ></td>
                  <td th:text="${p.categoryName}"></td>
                  <td th:text="${p.isActive ? 'Yes' : 'No'}"></td>
                  <td>
                    <a
                      th:href="@{'/manager/products/edit/' + ${p.id}}"
                      class="btn btn-warning btn-sm"
                      >Sửa</a
                    >
                    <form
                      th:action="@{'/manager/products/delete/' + ${p.id}}"
                      method="post"
                      style="display: inline"
                    >
                      <button type="submit" class="btn btn-danger btn-sm">
                        Xóa
                      </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
