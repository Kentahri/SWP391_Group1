<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Qu·∫£n l√Ω m√≥n ƒÉn ‚Ä¢ Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin_page/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/admin_page/product-list.css}" />
  </head>
  <body>
    <div class="app">
      <div th:insert="~{fragments/sidebar :: sidebar('products')}"></div>

      <div class="main-content">
        <div class="page-header">
          <div class="header-content">
            <h1>Qu·∫£n l√Ω m√≥n ƒÉn</h1>
            <p class="subtitle">Th√™m, s·ª≠a, x√≥a c√°c m√≥n ƒÉn trong menu</p>
          </div>

          <!-- Th√™m thanh t√¨m ki·∫øm ·ªü ƒë√¢y -->
          <div class="search-container">
            <input
              type="text"
              id="productSearch"
              class="search-input"
              placeholder="T√¨m ki·∫øm m√≥n ƒÉn..."
              autocomplete="off"
            />
            <span class="search-icon">üîç</span>
          </div>

          <a th:href="@{/manager/products/new}" class="btn-add-product">
            <span>+</span> Th√™m m√≥n ƒÉn
          </a>
        </div>

        <div class="product-list-container">
          <div id="productModal" class="modal">
            <div class="modal-content">
              <div class="modal-header">
                <h2 id="modalTitle">Th√™m m√≥n m·ªõi</h2>
                <span class="close" onclick="closeModal()">&times;</span>
              </div>

              <form id="productForm" method="post" th:object="${productForm}">
                <input type="hidden" th:field="*{id}" />

                <!-- General error message -->
                <div
                  class="alert alert-danger"
                  th:if="${errorMessage}"
                  th:text="${errorMessage}"
                ></div>

                <div class="mb-3">
                  <label>T√™n m√≥n</label>
                  <input
                    type="text"
                    th:field="*{name}"
                    th:errorclass="error-field"
                  />
                  <span
                    class="error-message"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                  ></span>
                </div>

                <div class="mb-3">
                  <label>M√¥ t·∫£</label>
                  <textarea
                    th:field="*{description}"
                    rows="3"
                    th:errorclass="error-field"
                  ></textarea>
                  <span
                    class="error-message"
                    th:if="${#fields.hasErrors('description')}"
                    th:errors="*{description}"
                  ></span>
                </div>

                <div class="row">
                  <div class="col-6">
                    <label>Gi√° g·ªëc (VND)</label>
                    <input
                      type="number"
                      step="0.01"
                      th:field="*{basePrice}"
                      th:errorclass="error-field"
                    />
                    <span
                      class="error-message"
                      th:if="${#fields.hasErrors('basePrice')}"
                      th:errors="*{basePrice}"
                    ></span>
                  </div>
                  <div class="col-6">
                    <label>Gi√° Flash</label>
                    <input
                      type="number"
                      step="0.01"
                      th:field="*{flashSalePrice}"
                      th:errorclass="error-field"
                    />
                    <span
                      class="error-message"
                      th:if="${#fields.hasErrors('flashSalePrice')}"
                      th:errors="*{flashSalePrice}"
                    ></span>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <label>Flash sale b·∫Øt ƒë·∫ßu</label>
                    <input
                      type="datetime-local"
                      th:field="*{flashSaleStart}"
                      th:errorclass="error-field"
                    />
                    <span
                      class="error-message"
                      th:if="${#fields.hasErrors('flashSaleStart')}"
                      th:errors="*{flashSaleStart}"
                    ></span>
                  </div>
                  <div class="col-6">
                    <label>Flash sale k·∫øt th√∫c</label>
                    <input
                      type="datetime-local"
                      th:field="*{flashSaleEnd}"
                      th:errorclass="error-field"
                    />
                    <span
                      class="error-message"
                      th:if="${#fields.hasErrors('flashSaleEnd')}"
                      th:errors="*{flashSaleEnd}"
                    ></span>
                  </div>
                </div>

                <div class="mb-3">
                  <label>·∫¢nh URL</label>
                  <input
                    type="url"
                    th:field="*{imageURL}"
                    th:errorclass="error-field"
                  />
                  <span
                    class="error-message"
                    th:if="${#fields.hasErrors('imageURL')}"
                    th:errors="*{imageURL}"
                  ></span>
                </div>

                <div class="mb-3">
                  <label>Danh m·ª•c</label>
                  <select th:field="*{categoryId}" th:errorclass="error-field">
                    <option
                      th:each="c : ${categories}"
                      th:value="${c.id}"
                      th:text="${c.name}"
                    ></option>
                  </select>
                  <span
                    class="error-message"
                    th:if="${#fields.hasErrors('categoryId')}"
                    th:errors="*{categoryId}"
                  ></span>
                </div>

                <div class="mb-3">
                  <label>
                    <input type="checkbox" th:field="*{active}" />
                    K√≠ch ho·∫°t
                  </label>
                </div>

                <!-- Ph·∫ßn ch·ªçn m√≥n cho combo - s·∫Ω hi·ªÉn th·ªã khi ch·ªçn category combo -->
                <div
                  id="comboProductsSection"
                  class="mb-3"
                  style="display: none"
                >
                  <label>Ch·ªçn m√≥n ƒÉn cho combo</label>
                  <div class="product-selection-container">
                    <div
                      id="productSelectionList"
                      class="product-selection-list"
                    >
                      <!-- Products will be loaded here by JavaScript -->
                      <div class="loading">ƒêang t·∫£i danh s√°ch s·∫£n ph·∫©m...</div>
                    </div>
                  </div>

                  <div class="selected-products-summary">
                    <h4>M√≥n ƒë√£ ch·ªçn:</h4>
                    <div
                      id="selectedProductsList"
                      class="selected-products-list"
                    >
                      <div class="no-selected-products">Ch∆∞a ch·ªçn m√≥n n√†o</div>
                    </div>
                  </div>
                </div>

                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">L∆∞u</button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    onclick="closeModal()"
                  >
                    H·ªßy
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="product-list">
            <div
              th:each="product : ${products}"
              class="product-item"
              th:classappend="${!product.active} ? 'inactive' : ''"
              th:id="'product-' + ${product.id}"
            >
              <div class="product-image">
                <img
                  th:if="${product.imageURL != null and !product.imageURL.isEmpty()}"
                  th:src="${product.imageURL}"
                  alt="Product"
                  loading="lazy"
                  onerror="this.onerror=null; this.src=''; this.style.display='none';"
                />
                <div
                  th:if="${product.imageURL == null or product.imageURL.isEmpty()}"
                  class="no-image-placeholder"
                >
                  No Image
                </div>
              </div>

              <div class="product-info">
                <div class="product-name-line">
                  <h3 class="product-name" th:text="${product.name}"></h3>
                  <div class="product-badges">
                    <span
                      class="badge status-badge"
                      th:classappend="${product.active} ? 'badge-active' : 'badge-inactive'"
                    >
                      <span
                        th:text="${product.active} ? 'C√≥ s·∫µn' : 'ƒê√£ ·∫©n'"
                      ></span>
                    </span>
                    <span
                      class="badge badge-category"
                      th:text="${product.categoryName}"
                    ></span>
                  </div>
                </div>
                <p
                  class="product-description"
                  th:text="${product.description}"
                ></p>
                <div
                  class="product-price"
                  th:text="${product.basePriceFormatted}"
                ></div>
              </div>

              <div class="product-actions">
                <a
                  th:href="@{/manager/products/edit/{id}(id=${product.id})}"
                  class="btn-icon btn-edit"
                  title="S·ª≠a"
                  >S·ª≠a</a
                >
                <form
                  th:action="@{/manager/products/toggle/{id}(id=${product.id})}"
                  method="post"
                  class="inline-form"
                  onsubmit="return confirm('B·∫°n c√≥ ch·∫Øc mu·ªën thay ƒë·ªïi tr·∫°ng th√°i?')"
                >
                  <button
                    type="submit"
                    class="btn-icon"
                    th:classappend="${product.active} ? 'btn-hide' : 'btn-show'"
                    th:title="${product.active} ? '·∫®n' : 'Hi·ªán'"
                  >
                    <span th:if="${product.active}">·∫®n</span>
                    <span th:unless="${product.active}">Hi·ªán</span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      window.openModalFlag = /*[[${openModal}]]*/ null;
    </script>
    <script th:src="@{/js/admin/product-list.js}"></script>
  </body>
</html>
