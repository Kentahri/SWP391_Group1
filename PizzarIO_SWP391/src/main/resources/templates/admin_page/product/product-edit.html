<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sửa Product • Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin_page/styles.css}" />
  </head>
  <body>
    <div class="form-container">
      <h2>Sửa Sản phẩm</h2>
      <form
        th:action="@{'/manager/products/edit/' + ${productId}}"
        method="post"
        th:object="${productDTO}"
      >
        <div class="mb-3">
          <label class="form-label">Tên</label>
          <input type="text" th:field="*{name}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Mô tả</label>
          <textarea
            th:field="*{description}"
            class="form-control"
            rows="3"
          ></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Giá gốc</label>
            <input
              type="number"
              step="0.01"
              th:field="*{basePrice}"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Giá Flash</label>
            <input
              type="number"
              step="0.01"
              th:field="*{flashSalePrice}"
              class="form-control"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Flash sale bắt đầu</label>
            <input
              type="datetime-local"
              th:field="*{flashSaleStart}"
              class="form-control"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Flash sale kết thúc</label>
            <input
              type="datetime-local"
              th:field="*{flashSaleEnd}"
              class="form-control"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Ảnh (URL)</label>
          <input type="url" th:field="*{imageURL}" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Category</label>
          <select class="form-select" th:field="*{categoryId}">
            <option
              th:each="c : ${categories}"
              th:value="${c.id}"
              th:text="${c.name}"
            ></option>
          </select>
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            th:field="*{active}"
          />
          <label class="form-check-label">Kích hoạt</label>
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/manager/products}" class="btn btn-secondary">Hủy</a>
      </form>
    </div>
  </body>
</html>
