<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Sửa Sản phẩm</h2>
    <form th:action="@{'/product/edit/' + ${productId}}" method="post" th:object="${productDTO}">
        <div class="mb-3">
            <label class="form-label">Tên</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Giá gốc</label>
                <input type="number" step="0.01" th:field="*{basePrice}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Giá Flash</label>
                <input type="number" step="0.01" th:field="*{flashSalePrice}" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Flash sale bắt đầu</label>
                <input type="datetime-local" th:field="*{flashSaleStart}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Flash sale kết thúc</label>
                <input type="datetime-local" th:field="*{flashSaleEnd}" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Ảnh (URL)</label>
            <input type="url" th:field="*{imageURL}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" th:field="*{categoryId}">
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{active}">
            <label class="form-check-label">Kích hoạt</label>
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/product}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
