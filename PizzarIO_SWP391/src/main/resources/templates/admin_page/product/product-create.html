<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            max-width: 400px;
            margin: auto;
        }
        .card img {
            object-fit: cover;
            height: 250px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Thêm Sản phẩm mới</h2>

    <form th:action="@{/product/create}" method="post" th:object="${product}" enctype="multipart/form-data">
        <div class="card product-card">
            <!-- Ảnh sản phẩm -->
            <img id="previewImage" class="card-img-top" src="https://via.placeholder.com/400x250" alt="Preview">
            <div class="card-body">

                <!-- Tên -->
                <input type="text" th:field="*{name}" class="form-control mb-2 text-center fw-bold fs-5"
                       placeholder="Tên sản phẩm" id="nameInput" required>

                <!-- Mô tả -->
                <textarea th:field="*{description}" class="form-control mb-3 text-center"
                          rows="2" placeholder="Mô tả sản phẩm" id="descInput"></textarea>

                <!-- Ảnh -->
                <div class="mb-3">
                    <label class="form-label">Ảnh sản phẩm</label>
                    <input type="file" class="form-control" accept="image/*" id="imageInput">
                </div>

                <!-- Giá -->
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Giá gốc</label>
                        <input type="number" step="0.01" th:field="*{basePrice}" class="form-control"
                               id="priceInput" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Giá Flash</label>
                        <input type="number" step="0.01" th:field="*{flashSalePrice}" class="form-control"
                               id="flashPriceInput">
                    </div>
                </div>

                <!-- Flash Sale -->
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Bắt đầu</label>
                        <input type="datetime-local" th:field="*{flashSaleStart}" class="form-control">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Kết thúc</label>
                        <input type="datetime-local" th:field="*{flashSaleEnd}" class="form-control">
                    </div>
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" th:field="*{categoryId}">
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </div>

                <!-- Active -->
                <div class="form-check mb-3 text-center">
                    <input class="form-check-input" type="checkbox" th:field="*{active}">
                    <label class="form-check-label">Kích hoạt</label>
                </div>

                <!-- Nút -->
                <div class="d-flex justify-content-center gap-2">
                    <button type="submit" class="btn btn-success">Lưu</button>
                    <a th:href="@{/product}" class="btn btn-secondary">Hủy</a>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    // Preview ảnh
    document.getElementById("imageInput").addEventListener("change", function (event) {
        const [file] = event.target.files;
        if (file) {
            document.getElementById("previewImage").src = URL.createObjectURL(file);
        }
    });
</script>
</body>
</html>
