<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chi tiết Product • Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin_page/styles.css}" />
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}" />
    <meta
      name="_csrf_parameter"
      th:if="${_csrf != null}"
      th:content="${_csrf.parameterName}"
    />
  </head>
  <body>
    <div class="form-container">
      <h2>Chi tiết Sản phẩm</h2>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}"></h5>
          <p class="card-text" th:text="${product.description}"></p>
          <p>
            <strong>Category ID:</strong>
            <span th:text="${product.category.name}"></span>
          </p>
          <p>
            <strong>Giá gốc:</strong>
            <span th:text="${product.basePrice}"></span>
          </p>
          <p>
            <strong>Giá Flash:</strong>
            <span th:text="${product.flashSalePrice}"></span>
          </p>
          <p>
            <strong>Bắt đầu:</strong>
            <span th:text="${product.flashSaleStart}"></span>
          </p>
          <p>
            <strong>Kết thúc:</strong>
            <span th:text="${product.flashSaleEnd}"></span>
          </p>
          <p>
            <strong>Kích hoạt:</strong>
            <span th:text="${product.active ? 'Yes' : 'No'}"></span>
          </p>
          <img
            th:if="${product.imageURL}"
            th:src="${product.imageURL}"
            class="img-fluid"
            alt="product"
          />
        </div>
      </div>

      <a th:href="@{/manager/products}" class="btn btn-secondary mt-3"
        >Quay lại</a
      >
    </div>
  </body>
</html>
