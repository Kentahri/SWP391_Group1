<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff List</title>
    <link rel="stylesheet" th:href="@{/css/admin_page/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/admin_page/staff-list.css}" />
  </head>
  <body>
    <div class="app">
      <!-- SIDEBAR -->
      <div th:insert="~{fragments/sidebar :: sidebar('staff')}"></div>

      <!-- MAIN -->
      <main class="main">
        <header class="page-header">
          <div>
            <h1>Quản lý Nhân viên</h1>
            <p class="muted">Danh sách và quản lý nhân viên</p>
          </div>
          <div class="userbox">
            <div class="avatar">M</div>
            <div class="who">
              <strong>Manager</strong>
              <span class="muted">Quản lý</span>
            </div>
          </div>
        </header>

        <div class="container">
          <div class="card">
            <h1>Staff List</h1>

            <a th:href="@{/manager/create}" class="primary-btn"
              >➕ Add New Staff</a
            >

            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Date of Birth</th>
                  <th>Phone</th>
                  <th>Address</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Active</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="staff : ${staffs}">
                  <td th:text="${staff.id}"></td>
                  <td th:text="${staff.name}"></td>
                  <td th:text="${staff.dateOfBirth}"></td>
                  <td th:text="${staff.phone}"></td>
                  <td th:text="${staff.address}"></td>
                  <td th:text="${staff.email}"></td>
                  <td th:text="${staff.role}"></td>
                  <td th:text="${staff.active}"></td>
                  <td class="actions">
                    <a
                      th:href="@{'/manager/edit/' + ${staff.id}}"
                      class="primary-btn"
                      style="padding: 6px 10px"
                      >Edit</a
                    >
                    <form
                      th:action="@{'/manager/delete/' + ${staff.id}}"
                      method="post"
                    >
                      <button type="submit" class="delete-btn">Delete</button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
