<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Staff</title>
      <link rel="stylesheet" th:href="@{/css/admin_page/staff-edit.css}"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}" />
    <meta
      name="_csrf_parameter"
      th:if="${_csrf != null}"
      th:content="${_csrf.parameterName}"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Chỉnh sửa nhân viên</h1>

      <div th:if="${error}" style="color: red">
        <p th:text="${error}"></p>
      </div>

        <form
          th:action="@{'/manager/staff/edit/' + ${staffID}}"
          th:object="${staff}"
          method="post"
        >
          <div class="form-row">
            <label>Tên</label>
            <input type="text" th:field="*{name}"/>
            <div
              class="error"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"
            ></div>
          </div>

          <div class="form-row">
            <label>Ngày sinh</label>
            <input type="date" th:field="*{dateOfBirth}"/>
            <div
              class="error"
              th:if="${#fields.hasErrors('dateOfBirth')}"
              th:errors="*{dateOfBirth}"
            ></div>
          </div>

          <div class="form-row">
            <label>Số điện thoại</label>
            <input type="text" th:field="*{phone}"/>
            <div
              class="error"
              th:if="${#fields.hasErrors('phone')}"
              th:errors="*{phone}"
            ></div>
          </div>

          <div class="form-row">
            <label>Địa chỉ</label>
            <input type="text" th:field="*{address}" />
            <div
              class="error"
              th:if="${#fields.hasErrors('address')}"
              th:errors="*{address}"
            ></div>
          </div>

        <div>
          <label>Email</label>
          <input type="text" th:field="*{email}"/>
        </div>

          <div class="form-row">
            <label>Vai trò</label>
            <select th:field="*{role}">
              <option
                th:each="r : ${roles}"
                th:value="${r}"
                th:text="${r}"
                th:selected="${r == staff.role}"
              ></option>
            </select>
            <div
              class="error"
              th:if="${#fields.hasErrors('role')}"
              th:errors="*{role}"
            ></div>
          </div>

          <div class="form-row">
            <label><input type="checkbox" th:field="*{active}" /> Hoạt động</label>
            <div
              class="error"
              th:if="${#fields.hasErrors('active')}"
              th:errors="*{active}"
            ></div>
          </div>

          <button type="submit">Cập nhật</button>
        </form>

        <a class="back-link" th:href="@{/manager/staff}">⬅ Quay lại</a>
      </div>
    </div>
  </body>
  <script th:src="@{/js/admin/product-dropdown.js}"></script>

</html>
