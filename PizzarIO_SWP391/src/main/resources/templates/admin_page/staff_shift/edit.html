<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit StaffShift</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #000;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .container {
        display: flex;
        justify-content: center;
      }

      .card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 20px 30px;
        width: 480px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .error {
        color: #b00020;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .form-row {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      select {
        padding: 8px 10px;
        border: 1px solid #aaa;
        border-radius: 6px;
        font-size: 14px;
      }

      button {
        background: #000;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        cursor: pointer;
        font-size: 15px;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #444;
      }

      .back-link {
        display: inline-block;
        margin-left: 10px;
        color: #000;
        text-decoration: none;
        font-size: 14px;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Edit Staff Shift</h1>

    <div class="container">
      <div class="card">
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <div th:if="${message}" style="color: #16a34a" th:text="${message}"></div>

        <form
          th:action="${isEdit} ? @{/admin/staff_shifts/edit/{id}(id=${editId})} : @{/admin/staff_shifts/create}"
          method="post"
          th:object="${staffShift}"
        >
          <div class="form-row">
            <label for="workDate">Ngày làm</label>
            <input id="workDate" type="date" th:field="*{workDate}" required />
          </div>

          <div class="form-row">
            <label for="shiftId">Loại ca</label>
            <select id="shiftId" th:field="*{shiftId}" required>
              <option value="" disabled>-- Chọn ca --</option>
              <option th:each="sh : ${shifts}"
                      th:value="${sh.id}"
                      th:text="${sh.shiftName + ' (' + #temporals.format(sh.startTime,'HH:mm') + '-' + #temporals.format(sh.endTime,'HH:mm') + ')'}">
              </option>
            </select>
          </div>

          <div class="form-row">
            <label for="staffId">Nhân viên</label>
            <select id="staffId" th:field="*{staffId}" required>
              <option value="" disabled>-- Chọn nhân viên --</option>
              <option th:each="s : ${staffs}" th:value="${s.id}" th:text="${s.name}"></option>
            </select>
          </div>

          <div class="form-row">
            <label for="hourlyWage">Lương/giờ</label>
            <input
              id="hourlyWage"
              type="number"
              min="0"
              step="1000"
              th:field="*{hourlyWage}"
            />
          </div>

          <div class="form-row">
            <label for="status">Trạng thái</label>
            <select id="status" th:field="*{status}" required>
              <option
                th:each="st : ${T(com.group1.swp.pizzario_swp391.entity.StaffShift.Status).values()}"
                th:value="${st}"
                th:text="${st}"
              ></option>
            </select>
          </div>

          <button
            type="submit"
            th:text="${isEdit} ? 'Update' : 'Create'"
          ></button>
          <a class="back-link" th:href="@{/admin/staff_shifts}"
            >⬅ Back to List</a
          >
        </form>
      </div>
    </div>
  </body>
</html>
