<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Staff List</h1>
    <div th:if="${msg}" class="error" th:text="${msg}"></div>

    <a th:href="@{/admin/staff_shifts/create}" class="primary-btn">➕ Add New Staff</a>

    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Ngày</th>
        <th>Ca</th>
        <th>Giờ</th>
        <th>Nhân viên</th>
        <th>Trạng thái</th>
        <th>Check-in</th>
        <th>Check-out</th>
        <th>Lương/giờ</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="r : ${rows}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.workDate}"></td>
        <td th:text="${r.shift.shiftName}"></td>
        <td th:text="${#temporals.format(r.shift.startTime,'HH:mm')} + ' - ' + ${#temporals.format(r.shift.endTime,'HH:mm')}"></td>
        <td th:text="${r.staff.name}"></td> <td> <span th:text="${r.status}"></span>
      </td> <td th:text="${r.checkIn != null ? #temporals.format(r.checkIn,'HH:mm dd/MM') : '—'}"></td>
        <td th:text="${r.checkOut != null ? #temporals.format(r.checkOut,'HH:mm dd/MM') : '—'}"></td>
        <td class="money" th:text="${#numbers.formatInteger(r.hourlyWage,0) + ' ₫'}"></td>
        <td class="actions">
          <a th:href="@{'/admin/staff_shifts/edit/' + ${r.id}}" class="primary-btn" style="padding:6px 10px;">Edit</a>
          <form th:action="@{'/admin/staff_shifts/delete/' + ${r.id}}" method="post">
            <button type="submit" class="delete-btn">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
