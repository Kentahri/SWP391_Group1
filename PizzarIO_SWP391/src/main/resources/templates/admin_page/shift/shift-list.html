<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý ca làm việc</title>
    <style>
      .page {
        max-width: 1100px;
        margin: 24px auto;
        padding: 16px;
      }
      .grid {
        display: grid;
        grid-template-columns: 420px 1fr;
        gap: 24px;
        align-items: start;
      }
      .card {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 16px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-top: 10px;
        color: #222;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #bbb;
        background: #fff;
        color: #000;
      }
      button {
        cursor: pointer;
        background: #e6e6e6;
        transition: background 0.2s;
      }
      button:hover {
        background: #d5d5d5;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
      }
      th,
      td {
        padding: 10px 12px;
        border-bottom: 1px solid #ddd;
        color: #111;
      }
      th {
        text-align: left;
        background: #f2f2f2;
      }

      .row-actions {
        display: flex;
        gap: 8px;
      }
      .row-actions form {
        display: inline;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
      .alert {
        padding: 12px 16px;
        margin: 16px 0;
        border-radius: 8px;
        font-weight: 500;
      }
      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Quản lý ca làm việc</h1>

      <!-- Success/Error Messages -->
      <div
        th:if="${successMessage}"
        class="alert alert-success"
        th:text="${successMessage}"
      ></div>
      <div
        th:if="${errorMessage}"
        class="alert alert-error"
        th:text="${errorMessage}"
      ></div>
      <div class="grid">
        <!-- Form thêm/sửa -->
        <div class="card">
          <h2
            th:text="${form.id} != null ? 'Sửa ca #' + ${form.id} : 'Thêm ca mới'"
          >
            Thêm ca mới
          </h2>
          <form th:action="@{/shift}" th:object="${form}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label for="shiftName">Tên ca *</label>
            <input
              id="shiftName"
              th:field="*{shiftName}"
              placeholder="Ví dụ: Ca Sáng"
              required
            />

            <!-- Giờ bắt đầu -->
            <label for="startTime">Giờ bắt đầu *</label>
            <input type="time" id="startTime"
                   th:value="${form.startTime != null ? #temporals.format(form.startTime, 'HH:mm') : ''}"
                   onchange="document.getElementById('startDateTime').value =
                 new Date().toISOString().substring(0,10) + 'T' + this.value"
                   required />

            <input type="hidden" id="startDateTime" th:field="*{startTime}" />


            <!-- Giờ kết thúc -->
            <label for="endTime">Giờ kết thúc *</label>
            <input type="time" id="endTime"
                   th:value="${form.endTime != null ? #temporals.format(form.endTime, 'HH:mm') : ''}"
                   onchange="document.getElementById('endDateTime').value =
                 new Date().toISOString().substring(0,10) + 'T' + this.value"
                   required />

            <input type="hidden" id="endDateTime" th:field="*{endTime}" />


            <div style="margin-top: 14px; display: flex; gap: 8px">
              <button type="submit">Lưu</button>
              <a
                th:href="@{/shift}"
                style="
                  flex: 1;
                  text-align: center;
                  padding: 10px;
                  border: 1px solid #444;
                  border-radius: 8px;
                  text-decoration: none;
                  color: #000000;
                "
              >
                Hủy
              </a>
            </div>
          </form>
          <p class="muted" style="margin-top: 10px">
            Mẹo: Click “Sửa” trong bảng để nạp form.
          </p>
        </div>

        <!-- Danh sách -->
        <div class="card">
          <h2>Danh sách ca</h2>
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Tên ca</th>
                <th>Bắt đầu</th>
                <th>Kết thúc</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr th:if="${#lists.isEmpty(shifts)}">
                <td colspan="5" class="muted">Chưa có ca nào.</td>
              </tr>

              <tr th:each="sh : ${shifts}">
                <td th:text="${sh.id}">1</td>
                <td th:text="${sh.shiftName}">Ca Sáng</td>
                <td
                  th:text="${#temporals.format(sh.startTime, 'HH:mm')}"
                >
                  2025-09-28 08:00
                </td>
                <td
                  th:text="${#temporals.format(sh.endTime, 'HH:mm')}"
                >
                  2025-09-28 12:00
                </td>
                <td>
                  <div class="row-actions">
                    <!-- Edit: nạp lại trang với editId -->
                    <a
                      th:href="@{/shift(editId=${sh.id})}"
                      style="
                        padding: 8px 10px;
                        border: 1px solid #444;
                        border-radius: 8px;
                        text-decoration: none;
                        color: #000;
                      "
                      >Sửa</a
                    >


                    <form
                        th:action="@{/shift/{id}/delete(id=${sh.id})}"
                      method="post"
                      onsubmit="return confirm('Bạn có chắc chắn muốn xóa ca #' + /*[[${sh.id}]]*/ '' + '?');"
                    >
                      <button type="submit">Xóa</button>
                    </form>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
