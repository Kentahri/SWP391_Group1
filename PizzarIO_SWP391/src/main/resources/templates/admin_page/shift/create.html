<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Create StaffShift</title></head>
<body>
<h1>Create Staff Shift</h1>

<div class="container">
    <div class="card">
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <form th:action="@{/admin/staff_shifts/create}" method="post">
            <!-- Ngày làm -->
            <div class="form-row">
                <label>Ngày làm</label>
                <input type="date" name="workDate" required>
            </div>

            <!-- Ca -->
            <div class="form-row">
                <label>Loại ca</label>
                <select name="shiftId" required>
                    <option value="" disabled selected>-- Chọn ca --</option>
                    <option th:each="sh : ${shifts}" th:value="${sh.id}"
                            th:text="${sh.shiftName} + ' (' + ${#temporals.format(sh.startTime,'HH:mm')} + '-' + ${#temporals.format(sh.endTime,'HH:mm')} + ')'"></option>
                </select>
            </div>

            <!-- Nhân viên -->
            <div class="form-row">
                <label>Nhân viên</label>
                <select name="staffId" required>
                    <option value="" disabled selected>-- Chọn nhân viên --</option>
                    <option th:each="st : ${staffs}" th:value="${st.id}" th:text="${st.name}"></option>
                </select>
            </div>

            <div class="form-row">
                <label>Lương/giờ</label>
                <input type="number" name="hourlyWage" min="0" step="1000">
            </div>

            <div class="form-row">
                <label>Trạng thái</label>
                <select name="status" required>
                    <option th:each="st : ${T(com.group1.swp.pizzario_swp391.entity.StaffShift.Status).values()}"
                            th:value="${st}" th:text="${st}"></option>
                </select>
            </div>

            <button type="submit">Save</button>
            <a class="back-link" th:href="@{/admin/staff_shifts}">⬅ Back to List</a>
        </form>
    </div>
</div>
</body>
</html>
