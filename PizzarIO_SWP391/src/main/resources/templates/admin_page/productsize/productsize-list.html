<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Quản lý Giá theo Size • PizzarIO</title>
    <link rel="stylesheet" th:href="@{/css/admin_page/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin_page/productsize-list.css}"/>
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
    <meta name="_csrf_parameter" th:if="${_csrf != null}" th:content="${_csrf.parameterName}"/>
</head>
<body>
<div class="app">
    <div th:insert="~{fragments/sidebar :: sidebar('product-sizes')}"></div>

    <div class="main-content">
        <!-- Header -->
        <div class="page-header">
            <div class="header-content">
                <h1>Quản lý Giá theo Size</h1>
                <p class="subtitle">Cài đặt giá cơ bản & flash sale</p>
            </div>

            <div class="ps-search-container">
                <input type="text" id="psSearch" class="search-input"
                       placeholder="Tìm kiếm món, size, giá..." autocomplete="off"/>
                <span class="ps-search-icon"></span>
            </div>

            <a th:href="@{/manager/product-sizes/new}" class="btn-add-productsize">
                <span>+</span> Thêm giá
            </a>
        </div>

        <!-- Modal -->
        <div id="psModal" class="ps-modal" th:classappend="${openModal} ? 'show' : ''">
            <div class="ps-modal-content">
                <div class="ps-modal-header">
                    <h2 id="psModalTitle"
                        th:text="${productSizeForm.id == null} ? 'Thêm giá theo size' : 'Sửa giá theo size'">Thêm
                        giá</h2>
                    <span class="ps-close" onclick="closeModal()">×</span>
                </div>

                <form id="psForm" method="post" th:action="@{/manager/product-sizes/save}"
                      th:object="${productSizeForm}">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div th:if="${errorMessage != null}" class="ps-alert-danger" style="margin-bottom:10px">
                        <strong>Lỗi:</strong> <span th:text="${errorMessage}"></span>
                    </div>
                    <!-- Lỗi chung -->
                    <div class="ps-alert-danger" th:if="${#fields.hasErrors('*')}">
                        <strong>Lỗi:</strong>
                        <span th:each="err : ${#fields.errors('*')}" th:text="${err} + ' '"></span>
                    </div>

                    <!-- Món ăn -->
                    <div class="ps-mb-3">
                        <label>Món ăn <span class="ps-required">*</span></label>
                        <select th:field="*{productId}" th:errorclass="ps-error-field">
                            <option value="">-- Chọn món --</option>
                            <option th:each="p : ${products}"
                                    th:value="${p.id}"
                                    th:text="${p.name}"></option>
                        </select>
                        <span class="ps-error-message" th:if="${#fields.hasErrors('productId')}"
                              th:errors="*{productId}"></span>
                    </div>

                    <!-- Kích thước -->
                    <div class="ps-mb-3">
                        <label>Kích thước <span class="ps-required">*</span></label>
                        <select th:field="*{sizeId}" th:errorclass="ps-error-field">
                            <option value="">-- Chọn size --</option>
                            <option th:each="s : ${sizes}"
                                    th:value="${s.id}"
                                    th:text="${s.sizeName}"></option>
                        </select>
                        <span class="ps-error-message" th:if="${#fields.hasErrors('sizeId')}"
                              th:errors="*{sizeId}"></span>
                    </div>
                    <!-- Giá cơ bản -->
                    <div class="ps-mb-3">
                        <label>Giá cơ bản (₫) <span class="ps-required">*</span></label>
                        <input type="number" step="any" min="0" th:field="*{basePrice}"
                               placeholder="129000" th:errorclass="ps-error-field"/>
                        <span class="ps-error-message" th:if="${#fields.hasErrors('basePrice')}"
                              th:errors="*{basePrice}"></span>
                    </div>

                    <!-- Flash Sale Price -->
                    <div class="ps-mb-3">
                        <label>Giá flash sale (₫)</label>
                        <input type="number" step="any" min="0" th:field="*{flashSalePrice}"
                               placeholder="99000" th:errorclass="ps-error-field"/>
                        <span class="ps-error-message" th:if="${#fields.hasErrors('flashSalePrice')}"
                              th:errors="*{flashSalePrice}"></span>
                    </div>

                    <!-- Flash Sale Start -->
                    <div class="ps-mb-3">
                        <label>Flash sale bắt đầu</label>
                        <input type="datetime-local"
                               name="flashSaleStart"
                               th:id="'flashSaleStart'"
                               th:value="${productSizeForm.flashSaleStart != null} ? ${#temporals.format(productSizeForm.flashSaleStart, 'yyyy-MM-dd''T''HH:mm')}: ''"
                               th:errorclass="ps-error-field"/>
                        <span class="ps-error-message" th:if="${#fields.hasErrors('flashSaleStart')}"
                              th:errors="*{flashSaleStart}"></span>
                    </div>

                    <!-- Flash Sale End -->
                    <div class="ps-mb-3">
                        <label>Flash sale kết thúc</label>
                        <input type="datetime-local"
                               name="flashSaleEnd"
                               th:id="'flashSaleEnd'"
                               th:value="${productSizeForm.flashSaleEnd != null} ? ${#temporals.format(productSizeForm.flashSaleEnd, 'yyyy-MM-dd''T''HH:mm')}: ''"
                               th:errorclass="ps-error-field"/>
                        <span class="ps-error-message" th:if="${#fields.hasErrors('flashSaleEnd')}"
                              th:errors="*{flashSaleEnd}"></span>
                    </div>

                    <div class="ps-modal-footer">
                        <button type="submit" class="ps-btn ps-btn-primary">Lưu</button>
                        <button type="button" class="ps-btn ps-btn-secondary" onclick="closeModal()">Hủy</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Danh sách -->
        <div class="ps-list-container">
            <div class="ps-list">
                <div th:each="ps : ${productSizes}"
                     class="ps-item"
                     th:id="'ps-' + ${ps.id}">

                    <div class="ps-info">
                        <div class="ps-name-line">
                            <h3 class="ps-name" th:text="${ps.productName}">Pizza Hải sản</h3>
                            <span class="ps-badge-category" th:text="${ps.sizeName}">L</span>
                        </div>

                        <!-- Giá cơ bản -->
                        <p class="ps-basePrice"
                           th:text="'₫' + ${#numbers.formatDecimal(ps.basePrice, 0, 'COMMA', 0, 'POINT')}">
                            ₫159,000
                        </p>

                        <!-- Flash sale -->
                        <div class="ps-flashsale">
                            <p class="ps-flash-price"
                               th:text="'₫' + ${#numbers.formatDecimal(ps.flashSalePrice, 0, 'COMMA', 0, 'POINT')}">
                                ₫99,000
                            </p>
                            <small th:text="'Từ ' + ${#temporals.format(ps.flashSaleStart, 'dd/MM HH:mm')} + ' → ' + ${#temporals.format(ps.flashSaleEnd, 'dd/MM HH:mm')}">
                                Từ 10/11 10:00 → 11/11 23:59
                            </small>
                        </div>
                    </div>

                    <div class="ps-actions">
                        <a th:href="@{/manager/product-sizes/edit/{id}(id=${ps.id})}"
                           class="ps-btn-icon ps-btn-edit" title="Sửa">Edit</a>

                        <form th:action="@{/manager/product-sizes/delete/{id}(id=${ps.id})}"
                              method="post" class="ps-inline-form"
                              onsubmit="return confirm('Xóa giá này?')">
                            <input type="hidden" th:if="${_csrf != null}"
                                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="ps-btn-icon ps-btn-delete" title="Xóa">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script th:inline="javascript">
    window.psOpenModal = /*[[${openModal}]]*/ false;
</script>
<script th:src="@{/js/admin/productsize-list.js}"></script>
</body>
</html>
