<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sửa Category • Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin_page/styles.css}" />
  </head>
  <body>
    <div class="form-container">
      <h2>Sửa Category</h2>
      <form
        th:action="@{'/manager/categories/edit/' + ${catId}}"
        method="post"
        th:object="${categoryDTO}"
      >
        <div class="mb-3">
          <label class="form-label">Tên Category</label>
          <input type="text" th:field="*{name}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Mô tả</label>
          <textarea
            th:field="*{description}"
            class="form-control"
            rows="3"
          ></textarea>
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            th:field="*{active}"
          />
          <label class="form-check-label">Kích hoạt</label>
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/manager/categories}" class="btn btn-secondary">Hủy</a>
      </form>
    </div>
  </body>
</html>
