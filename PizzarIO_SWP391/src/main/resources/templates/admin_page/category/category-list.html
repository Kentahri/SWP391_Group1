<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Category List • Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin_page/styles.css}" />
  </head>
  <body>
    <div class="app">
      <!-- SIDEBAR -->
      <div th:insert="~{fragments/sidebar :: sidebar('categories')}"></div>

      <!-- MAIN -->
      <main class="main">
        <header class="page-header">
          <div>
            <h1>Quản lý Danh mục</h1>
            <p class="muted">Danh sách tất cả danh mục sản phẩm</p>
          </div>
          <div class="userbox">
            <div class="avatar">M</div>
            <div class="who">
              <strong id="currentUser">—</strong>
              <span id="currentRole" class="muted">—</span>
            </div>
          </div>
        </header>

        <section>
          <div class="content-wrapper">
            <a th:href="@{/manager/categories/create}" class="btn btn-primary"
              >+ Thêm Category</a
            >

            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tên</th>
                  <th>Mô tả</th>
                  <th>Kích hoạt</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="cat : ${categories}">
                  <td th:text="${cat.id}"></td>
                  <td th:text="${cat.name}"></td>
                  <td th:text="${cat.description}"></td>
                  <td th:text="${cat.active ? 'Yes' : 'No'}"></td>
                  <td>
                    <a
                      th:href="@{'/manager/categories/edit/' + ${cat.id}}"
                      class="btn btn-warning btn-sm"
                      >Sửa</a
                    >
                    <form
                      th:action="@{'/manager/categories/delete/' + ${cat.id}}"
                      method="post"
                      style="display: inline"
                    >
                      <button type="submit" class="btn btn-danger btn-sm">
                        Xóa
                      </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
