<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nhập mã xác thực</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
  </head>
  <body>
    <div class="container min-vh-100 d-flex align-items-center py-4">
      <div class="card shadow mx-auto login-card w-100">
        <div class="card-body p-4">
          <div class="text-center mb-3">
            <div class="auth-logo">✉️</div>
            <h1 class="h4 mb-1">Nhập mã xác thực</h1>
            <p class="text-secondary mb-0">
              Chúng tôi đã gửi mã 6 số đến
              <span class="fw-semibold" th:text="${accountEmail}"
                >someone@ex.com</span
              >
            </p>
          </div>

          <form th:action="@{/missing_pass/verify}" method="post" class="mt-3">
            <input type="hidden" name="email" th:value="${accountEmail}" />
            <div class="mb-3">
              <label for="code" class="form-label">Mã xác thực</label>
              <input
                id="code"
                name="code"
                class="form-control"
                placeholder="Nhập 6 số"
                inputmode="numeric"
                maxlength="6"
                required
              />
            </div>
            <div class="mb-3">
              <label for="newPass" class="form-label">Mật khẩu mới</label>
              <input
                id="newPass"
                type="password"
                name="newPassword"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirm" class="form-label">Xác nhận mật khẩu</label>
              <input
                id="confirm"
                type="password"
                name="confirmPassword"
                class="form-control"
                required
              />
            </div>

            <!-- CSRF -->
            <input
              type="hidden"
              th:if="${_csrf != null}"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <button class="btn btn-primary w-100" type="submit">
              Đặt lại mật khẩu
            </button>

            <div
              class="text-danger small mt-2"
              th:if="${error}"
              th:text="${error}"
            ></div>
          </form>

          <div class="text-center mt-3 small">
            <a class="link-food" th:href="@{/login}">← Quay về đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-c+3s4t6R1tq4n5Xc7fQKqQ2r0bJwq3sXo6y8m9A2iGxj0dQq7m8q4Ygq8zQ3H3Q2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
