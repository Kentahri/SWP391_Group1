<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <style>
        .card { max-width: 420px; margin: 40px auto; }
        body { padding: 24px; }
    </style>
</head>
<body>
<div class="card shadow-sm">
    <div class="card-body">
        <h3 class="mb-3">Login</h3>

        <!-- lỗi do Spring Security redirect ?error -->
        <div th:if="${param.error}" class="alert alert-danger py-2">
            Sai email hoặc mật khẩu
        </div>
        <!-- thông báo logout -->
        <div th:if="${param.logout}" class="alert alert-success py-2">
            Đã đăng xuất
        </div>

        <!-- Spring Security xử lý POST /login -->
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required />
            </div>

            <!-- CSRF token bắt buộc -->
            <!-- chỉ hiển thị nếu CSRF token tồn tại -->
            <input type="hidden"
                   th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />


            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Sign in</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/missing_pass}">Quên mật khẩu?</a>
        </div>

    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
