<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
  </head>
  <body class="min-vh-100 d-flex align-items-center py-4">
    <div class="container">
      `

      <div class="card shadow mx-auto login-card">
        <div class="card-body p-4">
          <div class="text-center mb-3">
            <div class="auth-logo">🍕</div>
            <h1 class="h4 mb-1">Đăng nhập</h1>
            <p class="text-secondary mb-0">
              Chào mừng quay lại – đặt món nhanh hơn, ngon hơn!
            </p>
          </div>

          <!-- Thông báo lỗi/thoát -->
          <div
            th:if="${param.error}"
            th:utext="${session.LOGIN_ERROR_MSG}"
            class="alert alert-danger"
            role="alert"
          >
            Sai email hoặc mật khẩu
          </div>

          <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Đã đăng xuất
          </div>

          <!-- Spring Security xử lý POST /login -->
          <form method="post" th:action="@{/login}" class="mt-3">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="text"
                name="email"
                class="form-control"
                placeholder="email@domain.com"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Nhập mật khẩu của bạn"
              />
            </div>

            <!-- CSRF token -->
            <input
              type="hidden"
              th:if="${_csrf != null}"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <div
              class="d-flex justify-content-between align-items-center mb-3 small"
            >
              <a class="link-food" th:href="@{/missing_pass}">Quên mật khẩu?</a>
            </div>

            <button class="btn btn-primary w-100" type="submit">
              Đăng nhập
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
