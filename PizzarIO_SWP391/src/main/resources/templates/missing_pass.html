<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" th:href="@{/css/login.css}">

    <title>Khôi phục tài khoản</title>
</head>
<body>
<div class="wrap">
    <div class="card">

        <h2 class="title">Khôi phục tài khoản</h2>
        <p class="subtitle">
            Nhập email của bạn và chúng tôi sẽ gửi mã xác thực để đặt lại mật khẩu
        </p>


        <form th:action="@{/missing_pass/send-code}" method="post" th:object="${account}">
            <div class="field">
                <label>Email đã đăng ký</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <!-- icon phong bì đơn giản bằng ký tự hoặc <i> nếu bạn dùng icon set -->
                        ✉
                    </span>
                    <input type="email"
                           class="form-control"
                           placeholder="admin@restaurant.com"
                           th:field="*{email}"
                           required>
                </div>

            </div>

            <input class="dang" type="submit" value="Gửi mã xác thực">
        </form>

        <div class="mt-3">
            <a th:href="@{/login}" class="link-secondary">← Quay về đăng nhập</a>
        </div>

        <div class="footer">© 2024 Restaurant Management System.</div>
    </div>
</div>
</body>
</html>
