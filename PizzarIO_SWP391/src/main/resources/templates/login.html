<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" th:href="@{/css/login.css}">

    <title>Login</title>
</head>
<body>
<div class="wrap">
    <div class="card">

        <h2 class="title">Đăng nhập</h2>
        <p class="subtitle">Nhập thông tin tài khoản của bạn</p>

        <form th:action="@{/signIn}" method="post" th:object="${account}">
            <div class="field">
                <label>Email</label>
                <input  type="email" placeholder="admin@gmail.com" th:field="*{email}" required>
                <small style="color:#d00;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>

            <div class="field">
                <label>Mật khẩu</label>
                <input type="password" placeholder="••••••••" th:field="*{password}" required>
                <small style="color:#d00;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            </div>

            <div class="row">
                <label><input type="checkbox"> Ghi nhớ đăng nhập</label>
                    <a th:href="@{/missing_pass}">Quên mật khẩu?</a>
            </div>

            <input class="dang" type="submit" value="Đăng nhập"></input>

        </form>

        <div class="footer">© 2024 Restaurant Management System.</div>
    </div>
</div>
</body>
</html>
