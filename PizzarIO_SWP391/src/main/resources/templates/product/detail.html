<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Chi tiết Sản phẩm</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <p class="card-text" th:text="${product.description}"></p>
            <p><strong>Category ID:</strong> <span th:text="${product.categoryId}"></span></p>
            <p><strong>Giá gốc:</strong> <span th:text="${product.basePrice}"></span></p>
            <p><strong>Giá Flash:</strong> <span th:text="${product.flashSalePrice}"></span></p>
            <p><strong>Bắt đầu:</strong> <span th:text="${product.flashSaleStart}"></span></p>
            <p><strong>Kết thúc:</strong> <span th:text="${product.flashSaleEnd}"></span></p>
            <p><strong>Kích hoạt:</strong> <span th:text="${product.active ? 'Yes' : 'No'}"></span></p>
            <img th:if="${product.imageURL}" th:src="${product.imageURL}" class="img-fluid" alt="product">
        </div>
    </div>

    <a th:href="@{/products}" class="btn btn-secondary mt-3">Quay lại</a>
</div>
</body>
</html>
