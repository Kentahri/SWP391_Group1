<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashier - Take-away</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
<!--    <link rel="stylesheet" th:href="@{/css/guest_page/guest-toast.css}" />-->
    <style>
      /* Borrowed styles from guest-page/view_menu.html, trimmed */
      :root {
        --primary-color: #e53935;
        --primary-light: #ffcdd2;
        --secondary-color: #43a047;
        --background-color: #f7f8fc;
        --surface-color: #ffffff;
        --text-primary: #1a202c;
        --text-secondary: #718096;
        --border-color: #e2e8f0;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Be Vietnam Pro", sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
      .container {
        display: flex;
        padding: 24px;
        gap: 24px;
        height: 100vh;
        overflow: hidden;
      }
      .menu-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
        overflow: hidden;
      }
      .menu-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .menu-header h1 {
        font-size: 28px;
        font-weight: 700;
      }
      .search-box {
        padding: 10px 16px;
        border: 1px solid var(--border-color);
        border-radius: 20px;
        width: 300px;
        font-size: 14px;
      }
      .product-grid {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        padding-right: 12px;
        overflow-y: auto;
      }
      .product-card {
        background: var(--surface-color);
        border-radius: 16px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        border: 1px solid var(--border-color);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
      }
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      }
      .product-card .thumb img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 12px;
      }
      .product-card .name {
        font-weight: 600;
        min-height: 42px;
        font-size: 15px;
        margin-bottom: 8px;
      }
      .product-card .price {
        font-size: 16px;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 12px;
      }
      .product-card .add-btn {
        background-color: var(--primary-light);
        color: var(--primary-color);
        border: none;
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .product-card .add-btn:hover {
        background-color: var(--primary-color);
        color: white;
      }
      .sidebar {
        width: 600px;
        background-color: var(--surface-color);
        border-radius: 16px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        height: 100%;
        border: 1px solid var(--border-color);
      }
      .items-list {
        flex: 1;
        overflow-y: auto;
        padding-right: 8px;
      }
      .cart-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 0;
        border-bottom: 1px solid var(--border-color);
      }
      .cart-item:last-child {
        border-bottom: none;
      }
      .item-details {
        flex: 1;
      }
      .item-details .name {
        font-weight: 600;
        font-size: 14px;
      }
      .item-details .price {
        font-size: 13px;
        color: var(--text-secondary);
      }
      .item-qty {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .item-qty button,
      .remove-btn {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: transparent;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
      }
      .remove-btn {
        color: var(--primary-color);
      }
      .summary {
        padding-top: 16px;
        font-weight: 700;
      }
      .summary .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 16px;
      }
      .btn {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        margin-top: 16px;
        transition: background-color 0.2s ease;
      }
      .btn-primary {
        background-color: var(--primary-color);
        color: white;
      }
      .btn-secondary {
        background-color: var(--secondary-color);
        color: white;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 24px;
        border-radius: 12px;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="toast-container" class="toast-container"></div>

    <div class="container">
      <main class="menu-section">
        <header class="menu-header">
          <h1>T·∫°o ƒë∆°n Take-away</h1>
          <input
            id="searchBox"
            class="search-box"
            type="text"
            placeholder="T√¨m m√≥n..."
          />
        </header>

        <nav class="category-nav" id="categoryBar">
          <button class="cat-chip active" data-category-id="0">T·∫•t c·∫£</button>
          <button
            th:each="cat : ${categories}"
            class="cat-chip"
            th:text="${cat.name}"
            th:attr="data-category-id=${cat.id}"
          ></button>
        </nav>

        <div id="productModal" class="modal">
          <div class="modal-content" id="productModalContent"></div>
        </div>

        <section class="product-grid" id="productGrid">
          <div
                  class="product-card"
                  th:each="p : ${products}"
                  th:attr="data-category-id=${p.categoryId}"
                  th:classappend="${!p.active ? 'inactive' : ''}"
                  th:onclick="'showProductDetail(' + ${p.id} + ')'"
                  style="cursor:pointer;"
          >
            <div class="thumb">
              <img
                th:alt="${p.name}"
                th:src="${p.imageURL ?: 'https://via.placeholder.com/160?text=Product'}"
              />
            </div>
            <div class="name" th:text="${p.name}">Product Name</div>
            <form
              class="ajax-form"
              method="post"
              th:action="@{'/cashier/takeaway/cart/add'}"
              style="width: 100%; margin-top: 10px"
              onclick="event.stopPropagation();"
            >
              <input type="hidden" name="productId" th:value="${p.id}" />
              <input type="hidden" name="quantity" value="1" />
              <input type="hidden" name="note" value="" />
              <input type="hidden" name="productSizeId" value=""/>
              <button
                type="submit"
                class="product-card add-btn"
                style="margin-top: 0"
              >
                Th√™m v√†o gi·ªè
              </button>
            </form>
          </div>
        </section>
      </main>

      <aside class="sidebar" id="sidebar">
        <h2>Gi·ªè h√†ng üõí</h2>
        <div class="items-list" id="cartList">
          <th:block th:if="${#lists.isEmpty(cartItems)}">
            <p class="empty-message">Ch∆∞a c√≥ m√≥n n√†o trong gi·ªè.</p>
          </th:block>
          <div class="cart-item" th:each="item : ${cartItems}">
            <div class="item-details">
              <div class="name" th:text="${item.productName}">Product Name</div>
              <div
                class="price"
                th:text="${#numbers.formatCurrency(item.totalPrice)}"
              >
                0ƒë
              </div>
              <form class="ajax-form" th:action="@{/cashier/takeaway/cart/update}" method="post">
                <input type="hidden" name="productId" th:value="${item.productId}"/>
                <input type="hidden" name="quantity" th:value="${item.quantity}"/>
                <input type="hidden" name="note" th:value="${item.note}"/>

                <select name="productSizeId"
                        style="display:block; margin-top:6px; padding:6px; border-radius:4px; width:100%;"
                        onchange="this.form.requestSubmit()">
                    <option th:each="ps : ${item.productSizes}"
                            th:value="${ps.id}"
                            th:selected="${ps.id == item.productSize.id}"
                            th:text="${ps.size.sizeName}">
                    </option>
                </select>

            </form>

              <form class="ajax-form" th:action="@{/cashier/takeaway/cart/update}" method="post">
                <input type="hidden" name="productId" th:value="${item.productId}"/>
                <input type="hidden" name="quantity" th:value="${item.quantity}"/>
                <input type="hidden" name="productSizeId" th:value="${item.productSize.id}">


                <div class="note-section">
                  <input type="text" name="note"
                         th:value="${item.note}"
                         placeholder="Th√™m ghi ch√∫..."
                         onblur="this.form.requestSubmit()"
                         style="width:100%;padding:6px;border-radius:4px;border:1px solid #ccc;margin-top:5px;"/>
                </div>
              </form>

            </div>
            <div class="item-qty">
              <form class="ajax-form" th:action="@{/cashier/takeaway/cart/update}" method="post">
                <input type="hidden" name="productId" th:value="${item.productId}"/>
                <input type="hidden" name="quantity" th:value="${item.quantity - 1}"/>
                <input type="hidden" name="note" th:value="${item.note}"/>
                <input type="hidden" name="productSizeId" th:value="${item.productSize.id}"/>
                <button type="submit">-</button>
              </form>
              <span th:text="${item.quantity}">1</span>
              <form class="ajax-form" th:action="@{/cashier/takeaway/cart/update}" method="post">
                <input type="hidden" name="productId" th:value="${item.productId}"/>
                <input type="hidden" name="quantity" th:value="${item.quantity + 1}"/>
                <input type="hidden" name="note" th:value="${item.note}"/>
                <input type="hidden" name="productSizeId" th:value="${item.productSize.id}"/>
                <button type="submit">+</button>
              </form>
            </div>
            <form
              class="ajax-form"
              th:action="@{/cashier/takeaway/cart/remove}"
              method="post"
            >
              <input type="hidden" name="productId" th:value="${item.productId}"/>
              <input type="hidden" name="quantity" th:value="${item.quantity + 1}"/>
              <input type="hidden" name="note" th:value="${item.note}"/>
              <input type="hidden" name="productSizeId" th:value="${item.productSize.id}"/>
              <button class="remove-btn" type="submit">‚úï</button>
            </form>
          </div>
        </div>
        <div class="summary">
          <th:block
            th:with="cartTotalSum=${#aggregates.sum(cartItems.![totalPrice])}"
          >
            <div class="row" th:if="${!#lists.isEmpty(cartItems)}">
              <span>T·ªïng</span>
              <span
                class="total"
                id="cartTotal"
                th:text="${#numbers.formatCurrency(cartTotalSum)}"
                >0‚Ç´</span
              >
            </div>
          </th:block>
        </div>
        <form
          id="paymentForm"
          th:action="@{/cashier/takeaway/order/place-and-payment}"
          method="post"
          data-normal-submit="true"
          onsubmit="console.log('Form submit triggered'); return true;"
        >
          <input
            type="hidden"
            th:if="${_csrf != null}"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <button
            class="btn btn-secondary"
            type="submit"
            th:disabled="${#lists.isEmpty(cartItems)}"
            onclick="console.log('Button clicked'); return true;"
          >
            üí≥ Thanh to√°n
          </button>
        </form>
        <form th:action="@{'/cashier/takeaway/rollback'}" method="post">
          <button
          type="submit"
          class="btn btn-secondary"
          style="margin-top: 12px"
          >‚Üê Quay l·∫°i Dashboard</button
        >
        </form>
        
      </aside>
    </div>

    <script th:src="@{/js/cashier/view-menu-takeaway.js}"></script>
  </body>
</html>
