<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-3">Danh sách Category</h2>
    <a th:href="@{/categories/create}" class="btn btn-primary mb-3">+ Thêm Category</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Kích hoạt</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.name}"></td>
            <td th:text="${cat.description}"></td>
            <td th:text="${cat.active ? 'Yes' : 'No'}"></td>
            <td>
                <a th:href="@{'/categories/edit/' + ${cat.id}}" class="btn btn-warning btn-sm">Sửa</a>
                <form th:action="@{'/categories/delete/' + ${cat.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
